# yaml-language-server: $schema=../../../../plugins/plugin_utils/schema/avd_meta_schema.json
# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  router_bgp:
    type: dict
    keys:
      as:
        type: str
        description: BGP AS <1-4294967295> or AS number in asdot notation <1-65535>.<0-65535>
        convert_types:
          - int
      router_id:
        type: str
        description: In IP address format A.B.C.D
      distance:
        type: dict
        keys:
          external_routes:
            type: int
            convert_types:
              - str
            min: 1
            max: 255
          internal_routes:
            type: int
            convert_types:
              - str
            min: 1
            max: 255
          local_routes:
            type: int
            convert_types:
              - str
            min: 1
            max: 255
      graceful_restart:
        type: dict
        keys:
          enabled:
            type: bool
          restart_time:
            type: int
            convert_types:
              - str
            min: 1
            max: 3600
            description: Number of seconds
          stalepath_time:
            type: int
            convert_types:
              - str
            min: 1
            max: 3600
            description: Number of seconds
      graceful_restart_helper:
        type: dict
        keys:
          enabled:
            type: bool
          restart_time:
            type: int
            convert_types:
              - str
            min: 1
            max: 100000000
            description: |
              Number of seconds
              graceful-restart-help long-lived and restart-time are mutually exclusive in CLI.
              restart-time will take precedence if both are configured.
          long_lived:
            type: bool
            description: |
              graceful-restart-help long-lived and restart-time are mutually exclusive in CLI.
              restart-time will take precedence if both are configured.
      maximum_paths:
        type: dict
        keys:
          paths:
            type: int
            convert_types:
              - str
            min: 1
            max: 600
          ecmp:
            type: int
            convert_types:
              - str
            min: 1
            max: 600
      updates:
        type: dict
        keys:
          wait_for_convergence:
            type: bool
          wait_install:
            type: bool
      bgp_cluster_id:
        type: str
        description: IP Address A.B.C.D
      bgp_defaults:
        type: list
        description: BGP command as string
        items:
          type: str
      bgp:
        type: dict
        keys:
          bestpath:
            type: dict
            keys:
              d_path:
                type: bool
      listen_ranges:
        type: list
        description: |
          Improved "listen_ranges" data model to support multiple listen ranges and additional filter capabilities
        items:
          type: dict
          keys:
            prefix:
              type: str
              description: IPv4 prefix "A.B.C.D/E" or IPv6 prefix "A:B:C:D:E:F:G:H/I"
            peer_id_include_router_id:
              type: bool
              description: Include router ID as part of peer filter
            peer_group:
              type: str
              description: Peer group name
            peer_filter:
              type: str
              description: |
                Peer-filter name
                note: `peer_filter` or `remote_as` is required but mutually exclusive.
                If both are defined, `peer_filter` takes precedence
            remote_as:
              type: str
              convert_types:
                - int
              description: BGP AS <1-4294967295> or AS number in asdot notation <1-65535>.<0-65535>
      peer_groups:
        type: list
        primary_key: name
        convert_types:
          - dict
        items:
          type: dict
          keys:
            name:
              type: str
              description: Peer-group name
            type:
              type: str
              description: Key only used for documentation or validation purposes
            remote_as:
              type: str
              description: BGP AS <1-4294967295> or AS number in asdot notation <1-65535>.<0-65535>
              convert_types:
                - int
            local_as:
              type: str
              description: BGP AS <1-4294967295> or AS number in asdot notation <1-65535>.<0-65535>
              convert_types:
                - int
            description:
              type: str
            shutdown:
              type: bool
            remove_private_as:
              type: dict
              description: Remove private AS numbers in outbound AS path
              keys:
                enabled:
                  type: bool
                all:
                  type: bool
                replace_as:
                  type: bool
            remove_private_as_ingress:
              type: dict
              keys:
                enabled:
                  type: bool
                replace_as:
                  type: bool
            peer_filter:
              type: str
              description: |
                Peer-filter name
                note: `bgp_listen_range_prefix` and `peer_filter` will be deprecated in AVD v4.0
                These should not be mixed with the new `listen_ranges` key above to avoid conflicts.
            next_hop_unchanged:
              type: bool
            update_source:
              type: str
              description: IP address or interface name
            route_reflector_client:
              type: bool
            bfd:
              type: bool
            ebgp_multihop:
              type: int
              min: 1
              max: 255
              description: Time-to-live in range of hops
              convert_types:
                - str
            next_hop_self:
              type: bool
            password:
              type: str
            default_originate:
              type: dict
              keys:
                enabled:
                  type: bool
                always:
                  type: bool
                route_map:
                  type: str
                  description: Route-map name
            send_community:
              type: str
              description: "'all' or a combination of 'standard', 'extended', 'large' and 'link-bandwidth (w/options)'"
            maximum_routes:
              type: int
              description: Maximum number of routes (0 means unlimited)
              min: 0
              max: 4294967294
              convert_types:
                - str
            maximum_routes_warning_limit:
              type: str
              description: |
                Maximum number of routes after which a warning is issued (0 means never warn) or
                Percentage of maximum number of routes at which to warn ("<1-100> percent")
              convert_types:
                - int
            maximum_routes_warning_only:
              type: bool
            link_bandwidth:
              type: dict
              keys:
                enabled:
                  type: bool
                default:
                  type: str
                  description: nn.nn(K|M|G) link speed in bits/second
            allowas_in:
              type: dict
              keys:
                enabled:
                  type: bool
                times:
                  type: int
                  description: Number of local ASNs allowed in a BGP update
                  convert_types:
                    - str
                  min: 1
                  max: 10
            weight:
              type: int
              min: 0
              max: 65535
              convert_types:
                - str
            timers:
              type: str
              description: BGP Keepalive and Hold Timer values in seconds as string "<0-3600> <0-3600>"
            rib_in_pre_policy_retain:
              type: dict
              keys:
                enabled:
                  type: bool
                all:
                  type: bool
            route_map_in:
              type: str
              description: Inbound route-map name
            route_map_out:
              type: str
              description: Outbound route-map name
            bgp_listen_range_prefix:
              type: str
              description: |
                IP prefix range
                note: `bgp_listen_range_prefix` and `peer_filter` will be deprecated in AVD v4.0
                These should not be mixed with the new `listen_ranges` key above to avoid conflicts.
      neighbors:
        type: list
        primary_key: ip_address
        convert_types:
          - dict
        items:
          type: dict
          keys:
            ip_address:
              type: str
            peer_group:
              type: str
            remote_as:
              type: str
              description: BGP AS <1-4294967295> or AS number in asdot notation <1-65535>.<0-65535>
              convert_types:
                - int
            local_as:
              type: str
              description: BGP AS <1-4294967295> or AS number in asdot notation <1-65535>.<0-65535>
              convert_types:
                - int
            description:
              type: str
            route_reflector_client:
              type: bool
            shutdown:
              type: bool
            update_source:
              type: str
              description: Source Interface
            bfd:
              type: bool
            weight:
              type: int
              min: 0
              max: 65535
              convert_types:
                - str
            timers:
              type: str
              description: BGP Keepalive and Hold Timer values in seconds as string "<0-3600> <0-3600>"
            route_map_in:
              type: str
              description: Inbound route-map name
            route_map_out:
              type: str
              description: Outbound route-map name
            default_originate:
              type: dict
              keys:
                enabled:
                  type: bool
                always:
                  type: bool
                route_map:
                  type: str
            send_community:
              type: str
              description: "'all' or a combination of 'standard', 'extended', 'large' and 'link-bandwidth (w/options)'"
            maximum_routes:
              type: int
              description: Maximum number of routes (0 means unlimited)
