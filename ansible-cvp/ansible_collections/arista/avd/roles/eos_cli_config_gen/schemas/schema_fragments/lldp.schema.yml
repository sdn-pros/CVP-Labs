# yaml-language-server: $schema=../../../../plugins/plugin_utils/schema/avd_meta_schema.json
# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  lldp:
    type: dict
    keys:
      timer:
        type: int
      timer_reinitialization:
        type: str
      holdtime:
        type: int
      management_address:
        type: str
      vrf:
        type: str
      receive_packet_tagged_drop:
        type: str
      tlvs:
        type: list
        primary_key: name
        convert_types:
        - dict
        items:
          type: dict
          keys:
            name:
              type: str
              valid_values:
              - "link-aggregation"
              - "management-address"
              - "max-frame-size"
              - "med"
              - "port-description"
              - "port-vlan"
              - "power-via-mdi"
              - "system-capabilities"
              - "system-description"
              - "system-name"
              - "vlan-name"
            transmit:
              type: bool
      run:
        type: bool
