type: dict
keys:
  errdisable:
    type: dict
    keys:
      detect:
        type: dict
        keys:
          causes:
            type: list
            items:
              type: str
              valid_values:
              - "acl"
              - "arp-inspection"
              - "dot1x"
              - "link-change"
              - "tapagg"
              - "xcvr-misconfigured"
              - "xcvr-overheat"
              - "xcvr-power-unsupported"
      recovery:
        type: dict
        keys:
          causes:
            type: list
            items:
              type: str
              valid_values:
              - "arp-inspection"
              - "bpduguard"
              - "dot1x"
              - "hitless-reload-down"
              - "lacp-rate-limit"
              - "link-flap"
              - "no-internal-vlan"
              - "portchannelguard"
              - "portsec"
              - "speed-misconfigured"
              - "tap-port-init"
              - "tapagg"
              - "uplink-failure-detection"
              - "xcvr-misconfigured"
              - "xcvr-overheat"
              - "xcvr-power-unsupported"
              - "xcvr-unsupported"
          interval:
            type: int
            convert_types:
            - "str"
            description: Interval in seconds
            default: 300
            min: 30
            max: 86400
