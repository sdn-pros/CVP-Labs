# yaml-language-server: $schema=../../../../plugins/plugin_utils/schema/avd_meta_schema.json
# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  ethernet_interfaces:
    type: list
    primary_key: name
    convert_types:
    - dict
    items:
      type: dict
      keys:
        name:
          type: str
          required: true
        description:
          type: str
        shutdown:
          type: bool
        speed:
          type: str
          description: Speed can be interface_speed or forced interface_speed or auto interface_speed
        mtu:
          type: int
          convert_types:
          - str
        l2_mtu:
          type: int
          convert_types:
          - str
          description: |
            "l2_mtu" should only be defined for platforms supporting the "l2 mtu" CLI
        vlans:
          type: str
          convert_types:
          - int
          description: |
            List of switchport vlans as string
            For a trunk port this would be a range like "1-200,300"
            For an access port this would be a single vlan "123"
        native_vlan:
          type: int
          convert_types:
          - str
        native_vlan_tag:
          type: bool
          description: If setting both native_vlan and native_vlan_tag, native_vlan_tag takes precedence
        mode:
          type: str
          valid_values: ["access", "dot1q-tunnel", "trunk", "trunk phone"]
        phone:
          type: dict
          keys:
            trunk:
              type: str
              valid_values: ["tagged", "untagged"]
            vlan:
              type: int
              min: 1
              max: 4094
              convert_types:
              - str
        l2_protocol:
          type: dict
          keys:
            encapsulation_dot1q_vlan:
              type: int
              convert_types:
              - str
              description: Vlan tag to configure on sub-interface
        trunk_groups:
          type: list
          items:
            type: str
        type:
          type: str
          valid_values: ["routed", "switched", "l3dot1q", "l2dot1q"]
          description: |
            l3dot1q and l2dot1q are used for sub-interfaces
            The parent interface should be defined as routed
        snmp_trap_link_change:
          type: bool
        flowcontrol:
          type: dict
          keys:
            received:
              type: str
              valid_values: ["desired", "on", "off"]
        vrf:
          type: str
          description: VRF name
        flow_tracker:
          type: dict
          keys:
            sampled:
              type: str
              description: Flow tracker name
        error_correction_encoding:
          type: dict
          keys:
            enabled:
              type: bool
              default: true
            fire_code:
              type: bool
            reed_solomon:
              type: bool
        link_tracking_groups:
          type: list
          primary_key: name
          items:
            type: dict
            keys:
              name:
                type: str
                description: Group name
              direction:
                type: str
                valid_values: ["upstream", "downstream"]
        evpn_ethernet_segment:
          type: dict
          keys:
            identifier:
              type: str
              description: EVPN Ethernet Segment Identifier (Type 1 format)
            redundancy:
              type: str
              valid_values: ["all-active", "single-active"]
            designated_forwarder_election:
              type: dict
              keys:
                algorithm:
                  type: str
                  valid_values: ["modulus", "preference"]
                preference_value:
                  type: int
                  min: 0
                  max: 65535
                  convert_types:
                  - str
                  description: Preference_value is only used when "algorithm" is "preference"
                dont_preempt:
                  type: bool
                  description: Dont_preempt is only used when "algorithm" is "preference"
                hold_time:
                  type: int
                  convert_types:
                  - str
                subsequent_hold_time:
                  type: int
                  convert_types:
                  - str
                candidate_reachability_required:
                  type: bool
            mpls:
              type: dict
              keys:
                shared_index:
                  type: int
                  min: 1
                  max: 1024
                  convert_types:
                  - str
                tunnel_flood_filter_time:
                  type: int
                  convert_types:
                  - str
            route_target:
              type: str
              description: EVPN Route Target for ESI with format xx:xx:xx:xx:xx:xx
        encapsulation_dot1q_vlan:
          type: int
          convert_types:
          - str
          description: VLAN tag to configure on sub-interface
        encapsulation_vlan:
          type: dict
          keys:
            client:
              type: dict
              keys:
                dot1q:
                  type: dict
                  keys:
                    vlan:
                      type: int
                      convert_types:
                      - str
                      description: Client VLAN ID
                    outer:
                      type: int
                      convert_types:
                      - str
                      description: Client Outer VLAN ID
                    inner:
                      type: int
                      convert_types:
                      - str
                      description: Client Inner VLAN ID
                unmatched:
                  type: bool
            network:
              type: dict
              description: Network encapsulations are all optional and skipped if using client unmatched
              keys:
                dot1q:
                  type: dict
                  keys:
                    vlan:
                      type: int
                      convert_types:
                      - str
                      description: Network VLAN ID
                    outer:
                      type: int
                      convert_types:
                      - str
                      description: Network outer VLAN ID
                    inner:
                      type: int
                      convert_types:
                      - str
                      description: Network inner VLAN ID
                client:
                  type: bool
        vlan_id:
          type: int
          min: 1
          max: 4094
          convert_types:
          - str
        ip_address:
          type: str
          description: IPv4 address/mask
        ip_address_secondaries:
          type: list
          items:
            type: str
        ip_helpers:
          type: list
          primary_key: ip_helper
          convert_types:
          - dict
          items:
            type: dict
            keys:
              ip_helper:
                type: str
                required: true
              source_interface:
                type: str
                description: Source interface name
              vrf:
                type: str
                description: VRF name
        ipv6_enable:
          type: bool
        ipv6_address:
          type: str
        ipv6_address_link_local:
          type: str
          description: Link local IPv6 address/mask
        ipv6_nd_ra_disabled:
          type: bool
        ipv6_nd_managed_config_flag:
          type: bool
        ipv6_nd_prefixes:
          type: list
          primary_key: ipv6_prefix
          convert_types:
          - dict
          items:
            type: dict
            keys:
              ipv6_prefix:
                type: str
                required: true
              valid_lifetime:
                type: str
                convert_types:
                - int
                description: Infinite or lifetime in seconds
              preferred_lifetime:
                type: str
                convert_types:
                - int
                description: Infinite or lifetime in seconds
              no_autoconfig_flag:
                type: bool
        access_group_in:
          type: str
          description: Access list name
        access_group_out:
          type: str
          description: Access list name
        ipv6_access_group_in:
          type: str
          description: IPv6 access list name
        ipv6_access_group_out:
          type: str
          description: IPv6 access list name
        mac_access_group_in:
          type: str
          description: MAC access list name
        mac_access_group_out:
          type: str
          description: MAC access list name
        multicast:
          type: dict
          description: Boundaries can be either 1 ACL or a list of multicast IP address_range(s)/prefix but not combination of both
          keys:
            ipv4:
              type: dict
              keys:
                boundaries:
                  type: list
                  items:
                    type: dict
                    keys:
                      boundary:
                        type: str
                        description: ACL name or multicast IP subnet
                      out:
                        type: bool
                static:
                  type: bool
            ipv6:
              type: dict
              keys:
                boundaries:
                  type: list
                  items:
                    type: dict
                    keys:
                      boundary:
                        type: str
                        description: ACL name or multicast IP subnet
                static:
                  type: bool
        ospf_network_point_to_point:
          type: bool
        ospf_area:
          type: str
          convert_types:
          - int
        ospf_cost:
          type: int
          convert_types:
          - str
        ospf_authentication:
          type: str
          valid_values: ["none", "simple", "message-digest"]
        ospf_authentication_key:
          type: str
          description: Encrypted password
        ospf_message_digest_keys:
          type: list
          primary_key: id
          convert_types:
          - dict
          items:
            type: dict
            keys:
              id:
                type: int
                convert_types:
                - str
                required: true
              hash_algorithm:
                type: str
                valid_values: ["md5", "sha1", "sha256", "sha384", "sha512"]
              key:
                type: str
                description: Encrypted password
        pim:
          type: dict
          keys:
            ipv4:
              type: dict
              keys:
                dr_priority:
                  type: int
                  convert_types:
                  - str
                  min: 0
                  max: 429467295
                sparse_mode:
                  type: bool
        mac_security:
          type: dict
          keys:
            profile:
              type: str
        channel_group:
          type: dict
          keys:
            id:
              type: int
              convert_types:
              - str
            mode:
              type: str
              valid_values: ["on", "active", "passive"]
        isis_enable:
          type: str
          description: ISIS instance
        isis_passive:
          type: bool
        isis_metric:
          type: int
          convert_types:
          - str
        isis_network_point_to_point:
          type: bool
        isis_circuit_type:
          type: str
          valid_values: ["level-1-2", "level-1", "level-2"]
        isis_hello_padding:
          type: bool
        isis_authentication_mode:
          type: str
          valid_values: ["text", "md5"]
        isis_authentication_key:
          type: str
          description: Type-7 encrypted password
        ptp:
          type: dict
          keys:
            enable:
              type: bool
            announce:
              type: dict
              keys:
                interval:
                  type: int
                  convert_types:
                  - str
                timeout:
                  type: int
                  convert_types:
                  - str
            delay_req:
              type: int
              convert_types:
              - str
            delay_mechanism:
              type: str
              valid_values: ["e2e", "p2p"]
            sync_message:
              type: dict
              keys:
                interval:
                  type: int
                  convert_types:
                  - str
            role:
              type: str
              valid_values: ["master", "dynamic"]
            vlan:
              type: str
              convert_types:
              - int
              description: VLAN can be 'all' or list of vlans as string
            transport:
              type: str
              valid_values: ["ipv4", "ipv6", "layer2"]
        profile:
          type: str
          description: Interface profile
        storm_control:
          type: dict
          keys:
            all:
              type: dict
              keys:
                level:
                  type: int
                  convert_types:
                  - str
                  description: Configure maximum storm-control level
                unit:
                  type: str
                  default: "percent"
                  valid_values: [ "percent", "pps" ]
                  description: Optional field and is hardware dependant
            broadcast:
              type: dict
              keys:
                level:
                  type: int
                  convert_types:
                  - str
                  description: Configure maximum storm-control level
                unit:
                  type: str
                  default: "percent"
                  valid_values: ["percent", "pps"]
                  description: Optional field and is hardware dependant
            multicast:
              type: dict
              keys:
                level:
                  type: int
                  convert_types:
                  - str
                  description: Configure maximum storm-control level
                unit:
                  type: str
                  default: "percent"
                  valid_values: ["percent", "pps"]
                  description: Optional field and is hardware dependant
            unknown_unicast:
              type: dict
              keys:
                level:
                  type: int
                  convert_types:
                  - str
                  description: Configure maximum storm-control level
                unit:
                  type: str
                  default: "percent"
                  valid_values: [ "percent", "pps" ]
                  description: Optional field and is hardware dependant
        logging:
          type: dict
          keys:
            event:
              type: dict
              keys:
                link_status:
                  type: bool
                congestion_drops:
                  type: bool
        lldp:
          type: dict
          keys:
            transmit:
              type: bool
            receive:
              type: bool
            ztp_vlan:
              type: int
              convert_types:
              - str
              description: ZTP vlan number
        trunk_private_vlan_secondary:
          type: bool
        pvlan_mapping:
          type: str
          convert_types:
          - int
          description: List of vlans as string
        vlan_translations:
          type: list
          items:
            type: dict
            keys:
              from:
                type: str
                convert_types:
                - int
                description: List of vlans as string (only one vlan if direction is "both")
              to:
                type: int
                convert_types:
                - str
                description: VLAN ID
              direction:
                type: str
                valid_values: ["in", "out", "both"]
                default: "both"
        dot1x:
          type: dict
          keys:
            port_control:
              type: str
              valid_values: ["auto", "force-authorized", "force-unauthorized"]
            port_control_force_authorized_phone:
              type: bool
            reauthentication:
              type: bool
            pae:
              type: dict
              keys:
                mode:
                  type: str
                  valid_values: ["authenticator"]
            authentication_failure:
              type: dict
              keys:
                action:
                  type: str
                  valid_values: ["allow", "drop"]
                allow_vlan:
                  type: int
                  min: 1
                  max: 4094
                  convert_types:
                  - str
            host_mode:
              type: dict
              keys:
                mode:
                  type: str
                  valid_values: ["multi-host", "single-host"]
                multi_host_authenticated:
                  type: bool
            mac_based_authentication:
              type: dict
              keys:
                enabled:
                  type: bool
                always:
                  type: bool
                host_mode_common:
                  type: bool
            timeout:
              type: dict
              keys:
                idle_host:
                  type: int
                  min: 10
                  max: 65535
                  convert_types:
                  - str
                quiet_period:
                  type: int
                  min: 1
                  max: 65535
                  convert_types:
                  - str
                reauth_period:
                  type: str
                  convert_types:
                  - int
                  description: Value can be 60-4294967295 or 'server'
                reauth_timeout_ignore:
                  type: bool
                tx_period:
                  type: int
                  min: 1
                  max: 65535
                  convert_types:
                  - str
            reauthorization_request_limit:
              type: int
              min: 1
              max: 10
              convert_types:
              - str
        service_profile:
          type: str
          description: QOS profile
        shape:
          type: dict
          keys:
            rate:
              type: str
              description: |
                Rate in kbps, pps or percent
                Supported options are platform dependent
                Examples:
                - "5000 kbps"
                - "1000 pps"
                - "20 percent"
        qos:
          type: dict
          keys:
            trust:
              type: str
              valid_values: ["dscp", "cos", "disabled"]
            dscp:
              type: int
              convert_types:
              - str
              description: DSCP value
            cos:
              type: int
              convert_types:
              - str
              description: COS value
        spanning_tree_bpdufilter:
          type: str
          convert_types:
          - bool
          valid_values: ["enabled", "disabled", "True", "False", "true", "false"]
        spanning_tree_bpduguard:
          type: str
          convert_types:
          - bool
          valid_values: ["enabled", "disabled", "True", "False", "true", "false"]
        spanning_tree_guard:
          type: str
          valid_values: ["loop", "root", "disabled"]
        spanning_tree_portfast:
          type: str
          valid_values: ["edge", "network"]
        vmtracer:
          type: bool
        priority_flow_control:
          type: dict
          keys:
            enabled:
              type: bool
            priorities:
              type: list
              primary_key: priority
              items:
                type: dict
                keys:
                  priority:
                    type: int
                    min: 0
                    max: 7
                    convert_types:
                    - str
                  no_drop:
                    type: bool
        bfd:
          type: dict
          keys:
            echo:
              type: bool
            interval:
              type: int
              convert_types:
              - str
              description: Interval in milliseconds
            min_rx:
              type: int
              convert_types:
              - str
              description: Rate in milliseconds
            multiplier:
              type: int
              min: 3
              max: 50
              convert_types:
              - str
        service_policy:
          type: dict
          keys:
            pbr:
              type: dict
              keys:
                input:
                  type: str
                  description: Policy-map name
        mpls:
          type: dict
          keys:
            ip:
              type: bool
            ldp:
              type: dict
              keys:
                interface:
                  type: bool
                igp_sync:
                  type: bool
        lacp_timer:
          type: dict
          keys:
            mode:
              type: str
              valid_values: ["fast", "normal"]
            multiplier:
              type: int
              min: 3
              max: 3000
              convert_types:
              - str
        lacp_port_priority:
          type: int
          min: 0
          max: 65535
          convert_types:
          - str
        transceiver:
          type: dict
          keys:
            media:
              type: dict
              keys:
                override:
                  type: str
                  description: Transceiver type
        ip_proxy_arp:
          type: bool
        traffic_policy:
          type: dict
          keys:
            input:
              type: str
              description: Ingress traffic policy
            output:
              type: str
              description: Egress traffic policy
        peer:
          type: str
          description: Key only used for documentation or validation purposes
        peer_interface:
          type: str
          description: Key only used for documentation or validation purposes
        peer_type:
          type: str
          description: Key only used for documentation or validation purposes
        eos_cli:
          type: str
          description: Multiline EOS CLI rendered directly on the ethernet interface in the final EOS configuration
