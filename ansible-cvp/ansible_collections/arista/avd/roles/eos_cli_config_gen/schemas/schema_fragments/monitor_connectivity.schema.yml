type: dict
keys:
  monitor_connectivity:
    type: dict
    keys:
      shutdown:
        type: bool
      interval:
        type: int
        convert_types:
        - str
      interface_sets:
        type: list
        items:
          type: dict
          keys:
            name:
              type: str
            interfaces:
              type: str
              description: |
                Interface range(s) should be of same type, Ethernet, Loopback, Management etc.
                Multiple interface ranges can be specified separated by ","
      local_interfaces:
        type: str
      hosts:
        type: list
        items:
          type: dict
          keys:
            name:
              description: Host Name
              type: str
            description:
              type: str
            ip:
              type: str
            local_interfaces:
              type: str
            url:
              type: str
      vrfs:
        type: list
        items:
          type: dict
          keys:
            name:
              description: VRF Name
              type: str
            description:
              type: str
            interface_sets:
              type: list
              items:
                type: dict
                keys:
                  name:
                    type: str
                  interfaces:
                    type: str
            local_interfaces:
              type: str
