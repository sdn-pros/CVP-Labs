# yaml-language-server: $schema=../../../../plugins/plugin_utils/schema/avd_meta_schema.json
# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  port_channel_interfaces:
    type: list
    primary_key: name
    convert_types:
    - dict
    items:
      type: dict
      keys:
        name:
          type: str
          required: true
        description:
          type: str
        logging:
          type: dict
          keys:
            event:
              type: dict
              keys:
                link_status:
                  type: bool
        shutdown:
          type: bool
        l2_mtu:
          type: int
          convert_types:
          - str
          description: |
            "l2_mtu" should only be defined for platforms supporting the "l2 mtu" CLI
        vlans:
          type: str
          convert_types:
          - int
          description: |
            List of switchport vlans as string
            For a trunk port this would be a range like "1-200,300"
            For an access port this would be a single vlan "123"
        snmp_trap_link_change:
          type: bool
        type:
          type: str
          valid_values:
          - routed
          - switched
          - l3dot1q
          - l2dot1q
          description: |
            l3dot1q and l2dot1q are used for sub-interfaces
            The parent interface should be defined as routed
        encapsulation_dot1q_vlan:
          type: int
          description: VLAN tag to configure on sub-interface
          convert_types:
          - str
        vrf:
          type: str
          description: VRF name
        encapsulation_vlan:
          type: dict
          keys:
            client:
              type: dict
              keys:
                dot1q:
                  type: dict
                  keys:
                    vlan:
                      type: int
                      convert_types:
                      - str
                      description: Client VLAN ID
                    outer:
                      type: int
                      convert_types:
                      - str
                      description: Client Outer VLAN ID
                    inner:
                      type: int
                      convert_types:
                      - str
                      description: Client Inner VLAN ID
                unmatched:
                  type: bool
            network:
              type: dict
              description: Network encapsulation are all optional, and skipped if using client unmatched
              keys:
                dot1q:
                  type: dict
                  keys:
                    vlan:
                      type: int
                      convert_types:
                      - str
                      description: Network VLAN ID
                    outer:
                      type: int
                      convert_types:
                      - str
                      description: Network Outer VLAN ID
                    inner:
                      type: int
                      convert_types:
                      - str
                      description: Network Inner VLAN ID
                client:
                  type: bool
        vlan_id:
          type: int
          convert_types:
          - str
          min: 1
          max: 4094
        mode:
          type: str
          valid_values:
          - access
          - dot1q-tunnel
          - trunk
          - trunk phone
        native_vlan:
          type: int
          convert_types:
          - str
          description: If setting both native_vlan and native_vlan_tag, native_vlan_tag takes precedence
        native_vlan_tag:
          type: bool
          default: false
          description: If setting both native_vlan and native_vlan_tag, native_vlan_tag takes precedence
        link_tracking_groups:
          type: list
          primary_key: name
          items:
            type: dict
            keys:
              name:
                type: str
                description: Group name
              direction:
                type: str
                valid_values:
                - upstream
                - downstream
        phone:
          type: dict
          keys:
            trunk:
              type: str
              valid_values:
              - tagged
              - untagged
            vlan:
              type: int
              convert_types:
              - str
              min: 1
              max: 4094
        l2_protocol:
          type: dict
          keys:
            encapsulation_dot1q_vlan:
              type: int
              convert_types:
              - str
              description: Vlan tag to configure on sub-interface
        mtu:
          type: int
          convert_types:
          - str
        mlag:
          type: int
          convert_types:
          - str
          description: MLAG ID
          min: 1
          max: 2000
        trunk_groups:
          type: list
          items:
            type: str
        lacp_fallback_timeout:
          type: int
          description: Timeout in seconds
          convert_types:
          - str
          default: 90
          min: 0
          max: 300
        lacp_fallback_mode:
          type: str
          valid_values:
          - individual
          - static
        qos:
          type: dict
          keys:
            trust:
              type: str
              valid_values:
              - dscp
              - cos
              - disabled
            dscp:
              type: int
              convert_types:
              - str
              description: DSCP value
            cos:
              type: int
              convert_types:
              - str
              description: COS value
        bfd:
          type: dict
          keys:
            echo:
              type: bool
            interval:
              type: int
              description: Interval in milliseconds
              convert_types:
              - str
            min_rx:
              type: int
              description: Rate in milliseconds
              convert_types:
              - str
            multiplier:
              type: int
              convert_types:
              - str
              min: 3
              max: 50
        service_policy:
          type: dict
          keys:
            pbr:
              type: dict
              keys:
                input:
                  type: str
                  description: Policy-map name
        mpls:
          type: dict
          keys:
            ip:
              type: bool
            ldp:
              type: dict
              keys:
                interface:
                  type: bool
                igp_sync:
                  type: bool
        trunk_private_vlan_secondary:
          type: bool
        pvlan_mapping:
          type: str
          description: List of vlans as string
          convert_types:
          - int
        vlan_translations:
          type: list
          items:
            type: dict
            keys:
              from:
                type: str
                convert_types:
                - int
                description: List of vlans as string (only one vlan if direction is "both")
              to:
                type: int
                convert_types:
                - str
                description: VLAN ID
              direction:
                type: str
                valid_values:
                - in
                - out
                - both
                default: both
        shape:
          type: dict
          keys:
            rate:
              type: str
              description: |
                Rate in kbps, pps or percent
                Supported options are platform dependent
                Examples:
                - "5000 kbps"
                - "1000 pps"
                - "20 percent"
        storm_control:
          type: dict
          keys:
            all:
              type: dict
              keys:
                level:
                  type: int
                  convert_types:
                  - str
                  description: Configure maximum storm-control level
                unit:
                  type: str
                  default: percent
                  valid_values:
                  - percent
                  - pps
                  description: Optional field and is hardware dependant
            broadcast:
              type: dict
              keys:
                level:
                  type: int
                  convert_types:
                  - str
                  description: Configure maximum storm-control level
                unit:
                  type: str
                  default: percent
                  valid_values:
                  - percent
                  - pps
                  description: Optional field and is hardware dependant
            multicast:
              type: dict
              keys:
                level:
                  type: int
                  convert_types:
                  - str
                  description: Configure maximum storm-control level
                unit:
                  type: str
                  default: percent
                  valid_values:
                  - percent
                  - pps
                  description: Optional field and is hardware dependant
            unknown_unicast:
              type: dict
              keys:
                level:
                  type: int
                  convert_types:
                  - str
                  description: Configure maximum storm-control level
                unit:
                  type: str
                  default: percent
                  valid_values:
                  - percent
                  - pps
                  description: Optional field and is hardware dependant
        ip_proxy_arp:
          type: bool
        isis_enable:
          type: str
          description: ISIS instance
        isis_passive:
          type: bool
        isis_metric:
          type: int
          convert_types:
          - str
        isis_network_point_to_point:
          type: bool
        isis_circuit_type:
          type: str
          valid_values:
          - level-1-2
          - level-1
          - level-2
        isis_hello_padding:
          type: bool
        isis_authentication_mode:
          type: str
          valid_values:
          - text
          - md5
        isis_authentication_key:
          type: str
          description: Type-7 encrypted password
        traffic_policy:
          type: dict
          keys:
            input:
              type: str
              description: Ingress traffic policy
            output:
              type: str
              description: Egress traffic policy
        evpn_ethernet_segment:
          type: dict
          keys:
            identifier:
              type: str
              description: EVPN Ethernet Segment Identifier (Type 1 format)
            redundancy:
              type: str
              valid_values:
              - all-active
              - single-active
            designated_forwarder_election:
              type: dict
              keys:
                algorithm:
                  type: str
                  valid_values:
                  - modulus
                  - preference
                preference_value:
                  type: int
                  min: 0
                  max: 65535
                  convert_types:
                  - str
                  description: Preference_value is only used when "algorithm" is "preference"
                dont_preempt:
                  type: bool
                  description: Dont_preempt is only used when "algorithm" is "preference"
                  default: false
                hold_time:
                  type: int
                  convert_types:
                  - str
                subsequent_hold_time:
                  type: int
                  convert_types:
                  - str
                candidate_reachability_required:
                  type: bool
            mpls:
              type: dict
              keys:
                shared_index:
                  type: int
                  convert_types:
                  - str
                  min: 1
                  max: 1024
                tunnel_flood_filter_time:
                  type: int
                  convert_types:
                  - str
            route_target:
              type: str
              description: EVPN Route Target for ESI with format xx:xx:xx:xx:xx:xx
        esi:
          type: str
          description: |
            EVPN Ethernet Segment Identifier (Type 1 format)
            Will be deprecated in AVD 4.0 in favor of "evpn_ethernet_segment.identifier"
            If both "esi" and "evpn_ethernet_segment.identifier" are defined, the new variable takes precedence
        rt:
          type: str
          description: |
            EVPN Route Target for ESI with format xx:xx:xx:xx:xx:xx
            Will be deprecated in AVD 4.0 in favor of "evpn_ethernet_segment.route_target"
            If both "rt" and "evpn_ethernet_segment.route_target" are defined, the new variable takes precedence
        lacp_id:
          type: str
          description: LACP ID with format xxxx.xxxx.xxxx
        spanning_tree_bpdufilter:
          type: str
          convert_types:
          - bool
          valid_values: ["enabled", "disabled", "True", "False", "true", "false"]
        spanning_tree_bpduguard:
          type: str
          convert_types:
          - bool
          valid_values: ["enabled", "disabled", "True", "False", "true", "false"]
        spanning_tree_guard:
          type: str
          valid_values:
          - loop
          - root
          - disabled
        spanning_tree_portfast:
          type: str
          valid_values:
          - edge
          - network
        vmtracer:
          type: bool
        ptp:
          type: dict
          keys:
            enable:
              type: bool
            announce:
              type: dict
              keys:
                interval:
                  type: int
                  convert_types:
                  - str
                timeout:
                  type: int
                  convert_types:
                  - str
            delay_req:
              type: int
              convert_types:
              - str
            delay_mechanism:
              type: str
              valid_values:
              - e2e
              - p2p
            sync_message:
              type: dict
              keys:
                interval:
                  type: int
                  convert_types:
                  - str
            role:
              type: str
              valid_values:
              - master
              - dynamic
            vlan:
              type: str
              convert_types:
              - int
              description: VLAN can be 'all' or list of vlans as string
            transport:
              type: str
              valid_values:
              - ipv4
              - ipv6
              - layer2
        ip_address:
          type: str
          description: IPv4 address/mask
        ipv6_enable:
          type: bool
        ipv6_address:
          type: str
          description: IPv6 address/mask
        ipv6_address_link_local:
          type: str
          description: Link local IPv6 address/mask
        ipv6_nd_ra_disabled:
          type: bool
        ipv6_nd_managed_config_flag:
          type: bool
        ipv6_nd_prefixes:
          type: list
          primary_key: ipv6_prefix
          convert_types:
          - dict
          items:
            type: dict
            keys:
              ipv6_prefix:
                type: str
                required: true
              valid_lifetime:
                type: str
                convert_types:
                - int
                description: Infinite or lifetime in seconds
              preferred_lifetime:
                type: str
                convert_types:
                - int
                description: Infinite or lifetime in seconds
              no_autoconfig_flag:
                type: bool
        access_group_in:
          type: str
          description: Access list name
        access_group_out:
          type: str
          description: Access list name
        ipv6_access_group_in:
          type: str
          description: IPv6 access list name
        ipv6_access_group_out:
          type: str
          description: IPv6 access list name
        mac_access_group_in:
          type: str
          description: MAC access list name
        mac_access_group_out:
          type: str
          description: MAC access list name
        pim:
          type: dict
          keys:
            ipv4:
              type: dict
              keys:
                dr_priority:
                  type: int
                  convert_types:
                  - str
                  min: 0
                  max: 429467295
                sparse_mode:
                  type: bool
        service_profile:
          type: str
          description: QOS profile
        ospf_network_point_to_point:
          type: bool
        ospf_area:
          type: str
          convert_types:
          - int
        ospf_cost:
          type: int
          convert_types:
          - str
        ospf_authentication:
          type: str
          valid_values:
          - none
          - simple
          - message-digest
        ospf_authentication_key:
          type: str
          description: Encrypted password
        ospf_message_digest_keys:
          type: list
          primary_key: id
          convert_types:
          - dict
          items:
            type: dict
            keys:
              id:
                type: int
                convert_types:
                - str
                required: true
              hash_algorithm:
                type: str
                valid_values:
                - md5
                - sha1
                - sha256
                - sha384
                - sha512
              key:
                type: str
                description: Encrypted password
        flow_tracker:
          type: dict
          keys:
            sampled:
              type: str
              description: Flow tracker name
        peer:
          type: str
          description: Key only used for documentation or validation purposes
        peer_interface:
          type: str
          description: Key only used for documentation or validation purposes
        peer_type:
          type: str
          description: Key only used for documentation or validation purposes
        eos_cli:
          type: str
          description: Multiline EOS CLI rendered directly on the port-channel interface in the final EOS configuration
