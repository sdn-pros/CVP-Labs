!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname router-isis
!
no enable password
no aaa root
!
interface Port-Channel4
   no switchport
   ip address 10.9.2.3/31
   isis enable EVPN_UNDERLAY
   isis circuit-type level-2
   isis metric 50
   isis network point-to-point
!
interface Port-Channel5
   no switchport
   ip address 10.9.2.5/31
   isis enable EVPN_UNDERLAY
   isis metric 50
   isis passive
!
interface Port-Channel6
   no switchport
   ip address 10.9.2.7/31
   isis enable EVPN_UNDERLAY
   isis circuit-type level-1-2
   isis metric 100
!
interface Ethernet1
   description P2P_LINK_TO_EAPI-SPINE1_Ethernet1
   mtu 1500
   no switchport
   ip address 172.31.255.1/31
   isis enable EVPN_UNDERLAY
   isis metric 50
   isis network point-to-point
!
interface Ethernet2
   description P2P_LINK_TO_EAPI-SPINE2_Ethernet1
   mtu 1500
   no switchport
   ip address 172.31.255.3/31
   isis enable EVPN_UNDERLAY
   isis circuit-type level-1-2
   isis metric 50
   isis network point-to-point
!
interface Ethernet3
   description MLAG_PEER_EAPI-LEAF1B_Ethernet3
   channel-group 3 mode active
!
interface Ethernet4
   channel-group 4 mode active
!
interface Ethernet5
   channel-group 5 mode active
!
interface Ethernet6
   channel-group 6 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   ip address 192.168.255.3/32
   isis enable EVPN_UNDERLAY
   isis passive
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   ip address 192.168.254.3/32
   isis enable EVPN_UNDERLAY
   isis passive
!
interface Loopback2
   description ISIS-SR Node-SID
   ip address 10.1.255.3/32
   isis enable EVPN_UNDERLAY
   isis passive
   isis metric 50
   node-segment ipv4 index 10
   node-segment ipv6 index 1000
!
interface Management1
   description oob_management
   vrf MGMT
   ip address 10.73.254.11/24
!
interface Vlan110
   description PR01-DEMO
   no shutdown
   vrf TENANT_A_PROJECT01
   ip address virtual 10.1.10.254/24
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   ip address 10.255.251.0/31
   isis enable EVPN_UNDERLAY
   isis metric 50
   isis network point-to-point
!
interface Vlan4094
   description MLAG_PEER
   mtu 1500
   no autostate
   ip address 10.255.252.0/31
!
router isis EVPN_UNDERLAY
   net 49.0001.0001.0001.0001.00
   is-type level-2
   router-id ipv4 192.168.255.3
   log-adjacency-changes
   mpls ldp sync default
   timers local-convergence-delay 15000 protected-prefixes
   advertise passive-only
   !
   address-family ipv4 unicast
      maximum-paths 2
   !
   segment-routing mpls
      no shutdown
!
end
