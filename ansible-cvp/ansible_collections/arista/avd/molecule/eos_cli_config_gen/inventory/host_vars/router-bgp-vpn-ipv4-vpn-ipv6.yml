### Routing - BGP vpn-ipv4 ###
router_bgp:
  as: 65103
  router_id: 192.168.255.3
  bgp_defaults:
    - no bgp default ipv4-unicast
    - distance bgp 20 200 200
    - graceful-restart restart-time 300
    - graceful-restart
    - maximum-paths 2 ecmp 2
  peer_groups:
    MPLS-IBGP-PEERS:
      type: "vpn-ipv4, vpn-ipv6"
      remote_as: 65000
      local_as: 65000
      password: "mWV4B6WpLCfOTyKATLWuBg=="
      send_community: all
      maximum_routes: 0
  neighbors:
    192.168.255.1:
      peer_group: MPLS-IBGP-PEERS
    192.168.255.2:
      peer_group: MPLS-IBGP-PEERS
    192.168.255.4:
      remote_as: 65004
      send_community: all
    2001:cafe:192:168::4:
      remote_as: 65004
      send_community: all
  address_family_vpn_ipv4:
    domain_identifier: 65000:0
    route:
      import_match_failure_action: discard
    peer_groups:
      MPLS-IBGP-PEERS:
        activate: true
        route_map_in: RM-IBGP-PEER-IN4
        route_map_out: RM-IBGP-PEER-OUT4
    neighbors:
      192.168.255.4:
        activate: true
        route_map_in: RM-NEIGHBOR-PEER-IN4
        route_map_out: RM-NEIGHBOR-PEER-OUT4
    neighbor_default_encapsulation_mpls_next_hop_self:
      source_interface: Loopback0
  address_family_vpn_ipv6:
    domain_identifier: 65000:0
    route:
      import_match_failure_action: discard
    peer_groups:
      MPLS-IBGP-PEERS:
        activate: true
        route_map_in: RM-IBGP-PEER-IN6
        route_map_out: RM-IBGP-PEER-OUT6
    neighbors:
      2001:cafe:192:168::4:
        activate: true
        route_map_in: RM-NEIGHBOR-PEER-IN6
        route_map_out: RM-NEIGHBOR-PEER-OUT6
    neighbor_default_encapsulation_mpls_next_hop_self:
      source_interface: Loopback0
