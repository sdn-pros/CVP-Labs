### Route-maps ###
route_maps:
  RM-CONN-BL-BGP:
    sequence_numbers:
      10:
        type: deny
        match:
          - ip address prefix-list PL-MLAG
      20:
        type: permit
        description: sub-route-map test
        sub_route_map: RM-HIDE-ASPATH-IN
        match:
          - ip address prefix-list PL-SUBRM
      30:
        type: permit
        continue:
          enabled: true
          sequence_number: 40
        match:
          - ip address prefix-list PL-CONTINUE
      40:
        type: permit
        continue:
          enabled: true
        match:
          - ip address prefix-list PL-CONTINUE
      50:
        type: permit
  RM-STATIC-2-BGP:
    sequence_numbers:
      10:
        description: tag for static routes
        type: permit
        set:
          - tag 65100
  RM-HIDE-ASPATH-IN:
    sequence_numbers:
      10:
        type: permit
        set:
          - as-path match all replacement auto
          - community 65000:1 additive
  RM-HIDE-ASPATH-OUT:
    sequence_numbers:
      10:
        type: deny
        match:
          - community LIST-COM
      20:
        type: permit
        set:
          - as-path match all replacement auto
  RM-MLAG-PEER-IN:
    sequence_numbers:
      10:
        type: permit
        set:
          - "origin incomplete"
  RM-10.2.3.4-SET-NEXT-HOP-OUT:
    sequence_numbers:
      10:
        type: permit
        set:
          - ip next-hop 10.2.3.4
