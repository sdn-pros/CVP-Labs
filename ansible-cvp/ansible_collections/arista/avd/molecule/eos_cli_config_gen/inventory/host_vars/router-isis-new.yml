### Routing - ISIS ###
router_isis:
  instance: EVPN_UNDERLAY
  net: 49.0001.0001.0001.0001.00
  router_id: 192.168.255.4
  is_type: level-2
  log_adjacency_changes: true
  mpls_ldp_sync_default: true
  timers:
    local_convergence:
      protected_prefixes: true
      delay: 15000
  advertise:
    passive_only: true
  no_passive_interfaces:
    - Ethernet1
    - Ethernet2
    - Vlan4093
    - Loopback1
  redistribute_routes:
    - source_protocol: static
      include_leaked: True
      route_map: RM-STATIC-TO-ISIS
    - source_protocol: isis
      route_map: RM-REDIS-ISIS-INSTANCE
    - source_protocol: ospf
      ospf_route_type: internal
    - source_protocol: ospf
      ospf_route_type: external
      route_map: RM-OSPF-EXTERNAL-TO-ISIS
    - source_protocol: ospf
      include_leaked: True
      ospf_route_type: nssa-external
      route_map: RM-OSPF-NSSA_EXT-TO-ISIS
  address_family_ipv4:
    maximum_paths: 4
    fast_reroute_ti_lfa:
      mode: link-protection
      level: level-2
      srlg:
        enable: true
        strict: true
    tunnel_source_labeled_unicast:
      enabled: True
      rcf: lu_2_sr_pfx()
  address_family_ipv6:
    maximum_paths: 4
    fast_reroute_ti_lfa:
      mode: node-protection
      srlg:
        enable: true
  segment_routing_mpls:
    enabled: true
    prefix_segments:
      - prefix: 155.2.1.1/32
        index: 211
      - prefix: 2001:cafe:155::/64
        index: 6211

