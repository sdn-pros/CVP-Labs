router_bgp:
  as: 65101
  router_id: 192.168.255.3
  bgp_defaults:
    - no bgp default ipv4-unicast
    - distance bgp 20 200 200
    - graceful-restart restart-time 300
    - graceful-restart
    - maximum-paths 2 ecmp 2
  peer_groups:
    EVPN-OVERLAY-PEERS:
      type: evpn
      remote_as: 65001
      update_source: Loopback0
      bfd: true
      ebgp_multihop: 3
      password: "q+VNViP5i4rVjW1cxFv2wA=="
      send_community: all
      maximum_routes: 0
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: 65101
      next_hop_self: true
      password: "vnEaG8gMeQf3d3cN6PktXQ=="
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
      route_map_out: RM-MLAG-PEER-OUT
  neighbors:
    192.168.255.1:
      peer_group: EVPN-OVERLAY-PEERS
    192.168.255.2:
      peer_group: EVPN-OVERLAY-PEERS
  redistribute_routes:
  address_family_evpn:
    domain_identifier: 65101:0
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
      MLAG-IPv4-UNDERLAY-PEER:
        activate: false
    evpn_hostflap_detection:
      enabled: true
      window: 10
      threshold: 1
    route:
      import_match_failure_action: discard
  address_family_ipv4:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: false
  vlan_aware_bundles:
## Tenant_A ##
    TENANT_A_PROJECT01:
      rd: "192.168.255.3:11"
      route_targets:
        both:
          - "11:11"
      redistribute_routes:
        - learned
      vlan: 110
    TENANT_A_PROJECT02:
      rd: "192.168.255.3:12"
      route_targets:
        both:
          - "12:12"
      redistribute_routes:
        - learned
      vlan: 112
## Tenant_B ##
    B-ELAN-201:
      tenant: Tenant_B
      rd: "192.168.255.3:20201"
      route_targets:
        both:
          - "20201:20201"
      redistribute_routes:
        - learned
      vlan: 201
  vlans:
  vrfs:
## Tenant_A ##
    TENANT_A_PROJECT01:
      router_id: 192.168.255.3
      rd: "192.168.255.3:11"
      route_targets:
        import:
          evpn:
            - "11:11"
        export:
          evpn:
            - "11:11"
      neighbors:
        10.255.251.1:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
          rib_in_pre_policy_retain:
            enabled: true
            all: false
      redistribute_routes:
        - connected
    TENANT_A_PROJECT02:
      router_id: 192.168.255.3
      rd: "192.168.255.3:12"
      route_targets:
        import:
          evpn:
            - "12:12"
        export:
          evpn:
            - "12:12"
      neighbors:
        10.255.251.1:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
      redistribute_routes:
        - connected
