### Routing - BGP ###
router_bgp:
  as: 65101
  router_id: 192.168.255.3
  bgp_defaults:
    - no bgp default ipv4-unicast
    - distance bgp 20 200 200
    - graceful-restart restart-time 300
    - graceful-restart
    - maximum-paths 2 ecmp 2
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      remote_as: 65001
      password: "AQQvKeimxJu+uGQ/yYvv9w=="
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      remote_as: 65001
      update_source: Loopback0
      bfd: true
      ebgp_multihop: 3
      password: "q+VNViP5i4rVjW1cxFv2wA=="
      send_community: all
      maximum_routes: 0
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: 65101
      next_hop_self: true
      password: "vnEaG8gMeQf3d3cN6PktXQ=="
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
      route_map_out: RM-MLAG-PEER-OUT
      remove_private_as:
        enabled: true
        all: true
        replace_as: true
      remove_private_as_ingress:
        enabled: true
        replace_as: true
    STARDARD-COMMUNITY:
      type: ipv4
      send_community: standard
    EXTENDED-COMMUNITY:
      type: ipv4
      send_community: extended
    LARGE-COMMUNITY:
      type: ipv4
      send_community: large
    MULTIPLE-COMMUNITY:
      type: ipv4
      send_community: standard large
    NO-COMMUNITY:
      type: ipv4
      send_community: null
    LOCAL-AS:
      type: ipv4
      local_as: 65000
  neighbors:
    172.31.255.0:
      peer_group: IPv4-UNDERLAY-PEERS
    172.31.255.2:
      peer_group: IPv4-UNDERLAY-PEERS
    192.168.255.1:
      peer_group: EVPN-OVERLAY-PEERS
    192.168.255.2:
      peer_group: EVPN-OVERLAY-PEERS
    10.255.251.1:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: false
      MLAG-IPv4-UNDERLAY-PEER:
        activate: false
  address_family_ipv4:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: false
      IPv4-UNDERLAY-PEERS:
        activate: true
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
  vlan_aware_bundles:
## Tenant_A ##
    TENANT_A_PROJECT01:
      rd: "192.168.255.3:11"
      description: TENANT_A_PROJECT01
      route_targets:
        both:
          - "11:11"
      redistribute_routes:
        - learned
      vlan: 110
    TENANT_A_PROJECT02:
      rd: "192.168.255.3:12"
      route_targets:
        both:
          - "12:12"
      redistribute_routes:
        - learned
      vlan: 112
## Tenant_B ##
    B-ELAN-201:
      tenant: Tenant_B
      rd: "192.168.255.3:20201"
      route_targets:
        both:
          - "20201:20201"
      redistribute_routes:
        - learned
      vlan: 201
  vlans:
  vrfs:
## Tenant_A ##
    TENANT_A_PROJECT01:
      router_id: 192.168.255.3
      rd: "192.168.255.3:11"
      networks:
        10.0.0.0/8:
        100.64.0.0/10:
      route_targets:
        import:
          evpn:
            - "11:11"
        export:
          evpn:
            - "11:11"
      neighbors:
        10.255.251.1:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
        10.2.3.4:
          remote_as: 1234
          local_as: 123
          description: Tenant A BGP Peer
          remove_private_as:
            enabled: true
            all: true
          ebgp_multihop: 3
          send_community: all
          maximum_routes: 0
          default_originate:
            always: true
            route_map: RM-10.2.3.4-SET-NEXT-HOP-OUT
          route_map_out: RM-10.2.3.4-SET-NEXT-HOP-OUT
      address_families:
        ipv4:
          bgp:
            missing_policy:
              direction_in_action: permit
              direction_out_action: deny
            additional_paths:
              - install
              - receive
              - send ecmp
          neighbors:
            10.2.3.4:
              activate: true
              route_map_out: RM-10.2.3.4-SET-NEXT-HOP-OUT
            10.2.3.5:
              activate: true
              route_map_in: RM-10.2.3.5-SET-NEXT-HOP-IN
          networks:
            10.0.0.0/8:
            100.64.0.0/10:
              route_map: RM-10.2.3.4
          peer_groups:
            TEST_PEER_GRP:
              activate: true
              next_hop:
                address_family_ipv6_originate: true
      redistribute_routes:
        - connected
        - static
    TENANT_A_PROJECT02:
      router_id: 192.168.255.3
      timers: 5 15
      rd: "192.168.255.3:12"
      route_targets:
        import:
          evpn:
            - "12:12"
        export:
          evpn:
            - "12:12"
      neighbors:
        10.255.251.1:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
          description: ABCDEFG
          next_hop_self: true
          timers: 1 3
          send_community: standard
        10.255.251.2:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
          description: ABCDEFGfg
          next_hop_self: false
          timers: 1 3
          send_community: extended
        10.255.251.3:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
          description: ABCDEFGfgLCLCLCLC
          next_hop_self: true
          timers: 1 3
          send_community: large
          default_originate:
            always: true
        10.255.251.4:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
          description: Test_Bfd
          bfd: true
      redistribute_routes:
