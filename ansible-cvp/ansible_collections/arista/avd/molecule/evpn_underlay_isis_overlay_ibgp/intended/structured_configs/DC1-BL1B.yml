  - distance bgp 20 200 200
  - maximum-paths 4 ecmp 4
  peer_groups:
    OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      password: 64fqSH5CFUNLRHErezMrRg==
      send_community: all
      maximum_routes: 0
      remote_as: '65000'
