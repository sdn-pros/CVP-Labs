mlag_configuration:
  domain_id: RACK2_MLAG
  local_interface: Vlan4094
  peer_address: 172.20.110.3
  peer_link: Port-Channel5
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
  peer_address_heartbeat:
    peer_ip: 192.168.1.9
    vrf: MGMT
  dual_primary_detection_delay: 5
route_maps:
  RM-MLAG-PEER-IN:
    sequence_numbers:
      10:
        type: permit
        set:
        - origin incomplete
        description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
      20:
        type: permit
        match:
        - ip address prefix-list PL-L2LEAF-INBAND-MGMT
  RM-EVPN-FILTER-AS65101:
    sequence_numbers:
      10:
        type: deny
        match:
        - as 65101
      20:
        type: permit
  RM-EVPN-FILTER-AS65110.100:
    sequence_numbers:
      10:
        type: deny
        match:
        - as 65110.100
      20:
        type: permit
  RM-EVPN-FILTER-AS65111.100:
    sequence_numbers:
      10:
        type: deny
        match:
        - as 65111.100
      20:
        type: permit
