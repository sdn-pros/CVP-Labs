router_bgp:
  as: '65111'
  router_id: 172.16.110.3
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      password: AQQvKeimxJu+uGQ/yYvv9w==
      maximum_routes: 12000
      send_community: all
      remote_as: 65110
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: all
      maximum_routes: 0
      ebgp_multihop: 5
      next_hop_unchanged: true
      remote_as: 65110
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
    attached-host: {}
  neighbors:
    172.17.110.0:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65110'
      description: DC1-POD1-SPINE1_Ethernet3
    172.17.110.2:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65110'
      description: DC1-POD1-SPINE2_Ethernet3
    172.17.10.5:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65101'
      description: DC1-RS1_Ethernet3
      bfd: true
    172.16.210.3:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC2-POD1-LEAF1A
      remote_as: '65211'
      route_map_out: RM-EVPN-FILTER-AS65211
    172.16.210.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC2-POD1-SPINE1
      remote_as: '65210'
      route_map_out: RM-EVPN-FILTER-AS65210
    172.16.20.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC2-RS1
      remote_as: '65201'
      route_map_out: RM-EVPN-FILTER-AS65201
    172.16.200.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC2-SUPER-SPINE1
      remote_as: '65200'
      route_map_out: RM-EVPN-FILTER-AS65200
    172.16.110.4:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-POD1-LEAF2A
      remote_as: '65112'
    172.16.110.5:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-POD1-LEAF2B
      remote_as: '65112'
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  address_family_rtc:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
        default_route_target:
          only: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.1.254
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
snmp_server:
  location: TWODC_5STAGE_CLOS DC1 DC1_POD1 DC1-POD1-LEAF1A
spanning_tree:
  mode: none
local_users:
  admin:
    privilege: 15
    role: network-admin
    sha512_password: $6$eJ5TvI8oru5i9e8G$R1X/SbtGTk9xoEHEBQASc7SC2nHYmi.crVgp2pXuCXwxsXEA81e4E0cXgQ6kX08fIeQzauqhv2kS.RGJFCon5/
vrfs:
  MGMT:
    ip_routing: false
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
eos_cli: "interface Loopback1002\n  description Loopback created from raw_eos_cli under node DC1-POD1-LEAF1A\n\ninterface Loopback1111\n
  \ description Loopback created from raw_eos_cli under platform_settings vEOS-LAB\n"
ethernet_interfaces:
  Ethernet1:
    peer: DC1-POD1-SPINE1
    peer_interface: Ethernet3
    peer_type: spine
    description: P2P_LINK_TO_DC1-POD1-SPINE1_Ethernet3
    shutdown: false
    mtu: 1500
    service_profile: QOS-PROFILE
    type: routed
    ptp:
      enable: true
    ip_address: 172.17.110.1/31
  Ethernet2:
    peer: DC1-POD1-SPINE2
    peer_interface: Ethernet3
    peer_type: spine
    description: P2P_LINK_TO_DC1-POD1-SPINE2_Ethernet3
    shutdown: false
    mtu: 1500
    service_profile: QOS-PROFILE
    type: routed
    ptp:
      enable: true
    ip_address: 172.17.110.3/31
  Ethernet3:
    peer: DC1-POD1-L2LEAF1A
    peer_interface: Ethernet1
    peer_type: l2leaf
    description: DC1-POD1-L2LEAF1A_Ethernet1
    shutdown: false
    type: switched
    channel_group:
      id: 3
      mode: active
  Ethernet4:
    peer: DC1-RS1
    peer_interface: Ethernet3
    peer_type: overlay-controller
    description: P2P_LINK_TO_DC1-RS1_Ethernet3
    shutdown: false
    mtu: 1500
    service_profile: QOS-PROFILE
    type: routed
    ip_address: 172.17.10.4/31
port_channel_interfaces:
  Port-Channel3:
    description: DC1-POD1-L2LEAF1A_Po1
    type: switched
    shutdown: false
    mode: trunk
    service_profile: QOS-PROFILE
    vlans: '4085'
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 172.16.110.3/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 172.18.110.3/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 172.16.110.0/24 eq 32
      20:
        action: permit 172.18.110.0/24 eq 32
  PL-L2LEAF-INBAND-MGMT:
    sequence_numbers:
      10:
        action: permit 172.21.110.0/24
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
      20:
        type: permit
        match:
        - ip address prefix-list PL-L2LEAF-INBAND-MGMT
  RM-EVPN-FILTER-AS65200:
    sequence_numbers:
      10:
        type: deny
        match:
        - as 65200
      20:
        type: permit
  RM-EVPN-FILTER-AS65201:
    sequence_numbers:
      10:
        type: deny
        match:
        - as 65201
      20:
        type: permit
  RM-EVPN-FILTER-AS65210:
    sequence_numbers:
      10:
        type: deny
        match:
        - as 65210
      20:
        type: permit
  RM-EVPN-FILTER-AS65211:
    sequence_numbers:
      10:
        type: deny
        match:
        - as 65211
      20:
        type: permit
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
vxlan_interface:
