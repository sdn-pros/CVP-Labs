static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.200.5
service_routing_protocols_model: multi-agent
ip_routing: true
ipv6_unicast_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
  MGMT:
    ip_routing: false
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 192.168.200.103/24
    gateway: 192.168.200.5
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
eos_cli: "management security\n   password encryption-key common\n"
loopback_interfaces:
  Loopback0:
    description: LSR_Router_ID
    shutdown: false
    ip_address: 100.70.0.3/32
    ipv6_address: 2000:1234:ffff:ffff::3/128
    mpls:
      ldp:
        interface: true
    isis_enable: CUSTOM_NAME
    isis_passive: true
    node_segment:
      ipv4_index: 303
      ipv6_index: 303
router_isis:
  instance: CUSTOM_NAME
  log_adjacency_changes: true
  net: 49.0001.0000.0000.0003.00
  router_id: 100.70.0.3
  is_type: level-2
  address_family:
  - ipv4 unicast
  - ipv6 unicast
  isis_af_defaults:
  - maximum-paths 4
  - fast-reroute ti-lfa mode link-protection
  mpls_ldp_sync_default: true
  timers:
    local_convergence:
      delay: 15000
      protected_prefixes: true
  advertise:
    passive_only: true
  segment_routing_mpls:
    router_id: 100.70.0.3
    enabled: true
mpls:
  ip: true
  ldp:
    interface_disabled_default: true
    router_id: 100.70.0.3
    shutdown: false
    transport_address_interface: Loopback0
ethernet_interfaces:
  Ethernet3:
    peer: SITE1-LSR1
    peer_interface: Ethernet3
    peer_type: p
    description: P2P_LINK_TO_SITE1-LSR1_Ethernet3
    type: routed
    shutdown: false
    mtu: 9178
    eos_cli: 'link-debounce time 1000

      '
    ip_address: 100.64.48.9/31
    ipv6_enable: true
    isis_enable: CUSTOM_NAME
    isis_metric: 60
    isis_network_point_to_point: true
    isis_hello_padding: false
    isis_circuit_type: level-2
    isis_authentication_mode: md5
    isis_authentication_key: asdadjiwtelogkkdng
    mpls:
      ip: true
      ldp:
        interface: true
        igp_sync: true
    speed: forced 40gfull
