---
scenario:
  converge_sequence:
    - syntax
    - create
    - converge
    - verify
  test_sequence:
    - syntax
    - create
    - converge
    - idempotence
    - verify
  cleanup_sequence:
    - destroy
dependency:
  name: galaxy
driver:
  name: delegated
platforms:
  - name: SITE1-LER1
    image: avdteam/base:3.8-v2.0
    pre_build_image: true
    managed: false
    groups:
      - SITE1_PE_ROUTERS
      - MPLS_CORE
provisioner:
  name: ansible
  config_options:
    defaults:
      jinja2_extensions: 'jinja2.ext.loopcontrols,jinja2.ext.do,jinja2.ext.i18n'
      gathering: explicit
  inventory:
    links:
      hosts: 'inventory/hosts.yml'
      group_vars: 'inventory/group_vars/'
      host_vars: 'inventory/host_vars/'
verifier:
  name: ansible
