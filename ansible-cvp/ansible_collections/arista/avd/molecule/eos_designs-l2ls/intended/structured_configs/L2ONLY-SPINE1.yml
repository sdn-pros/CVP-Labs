static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.31.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
  MGMT:
    ip_routing: false
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
spanning_tree:
  no_spanning_tree_vlan: 4094
vlans:
  4094:
    tenant: system
    name: MLAG_PEER
    trunk_groups:
    - MLAG
  100:
    tenant: L2LS_L2ONLY
    name: L2VLAN_100
vlan_interfaces:
  Vlan4094:
    description: MLAG_PEER
    shutdown: false
    ip_address: 192.168.254.0/31
    no_autostate: true
    mtu: 9000
port_channel_interfaces:
  Port-Channel3:
    description: MLAG_PEER_L2ONLY-SPINE2_Po3
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - MLAG
  Port-Channel1:
    description: L2ONLY-LEAF1_Po1
    type: switched
    shutdown: false
    mode: trunk
    vlans: '100'
    mlag: 1
  Port-Channel2:
    description: L2ONLY-LEAF2_Po1
    type: switched
    shutdown: false
    mode: trunk
    vlans: '100'
    mlag: 2
ethernet_interfaces:
  Ethernet3:
    peer: L2ONLY-SPINE2
    peer_interface: Ethernet3
    peer_type: mlag_peer
    description: MLAG_PEER_L2ONLY-SPINE2_Ethernet3
    type: switched
    shutdown: false
    channel_group:
      id: 3
      mode: active
  Ethernet4:
    peer: L2ONLY-SPINE2
    peer_interface: Ethernet4
    peer_type: mlag_peer
    description: MLAG_PEER_L2ONLY-SPINE2_Ethernet4
    type: switched
    shutdown: false
    channel_group:
      id: 3
      mode: active
  Ethernet1:
    peer: L2ONLY-LEAF1
    peer_interface: Ethernet1
    peer_type: leaf
    description: L2ONLY-LEAF1_Ethernet1
    shutdown: false
    type: switched
    channel_group:
      id: 1
      mode: active
  Ethernet2:
    peer: L2ONLY-LEAF2
    peer_interface: Ethernet1
    peer_type: leaf
    description: L2ONLY-LEAF2_Ethernet1
    shutdown: false
    type: switched
    channel_group:
      id: 2
      mode: active
mlag_configuration:
  domain_id: L2ONLY_SPINES
  local_interface: Vlan4094
  peer_address: 192.168.254.1
  peer_link: Port-Channel3
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
ip_igmp_snooping:
  globally_enabled: true
