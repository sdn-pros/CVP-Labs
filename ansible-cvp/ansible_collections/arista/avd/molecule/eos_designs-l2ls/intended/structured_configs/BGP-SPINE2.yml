router_bgp:
  as: '65001'
  router_id: 192.168.255.2
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: '65001'
      next_hop_self: true
      description: BGP-SPINE1
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
  address_family_ipv4:
    peer_groups:
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: true
  neighbors:
    192.168.254.0:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: BGP-SPINE1
    192.168.253.7:
      remote_as: '65000'
      description: DUMMY-CORE
      peer_group: IPv4-UNDERLAY-PEERS
  redistribute_routes:
    connected: {}
    static: {}
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.31.0.1
- destination_address_prefix: 10.0.0.0/8
  gateway: 10.1.100.100
  vrf: default
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
  MGMT:
    ip_routing: false
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
spanning_tree:
  no_spanning_tree_vlan: 4094
vlans:
  4094:
    tenant: system
    name: MLAG_PEER
    trunk_groups:
    - MLAG
  100:
    tenant: L2LS_BGP
    name: SVI_100
vlan_interfaces:
  Vlan4094:
    description: MLAG_PEER
    shutdown: false
    ip_address: 192.168.254.1/31
    no_autostate: true
    mtu: 9000
  Vlan100:
    tenant: L2LS_BGP
    description: SVI_100
    shutdown: false
    ip_address_virtual: 10.1.100.1/24
port_channel_interfaces:
  Port-Channel3:
    description: MLAG_PEER_BGP-SPINE1_Po3
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - LEAF_PEER_L3
    - MLAG
  Port-Channel1:
    description: BGP-LEAF1_Po1
    type: switched
    shutdown: false
    mode: trunk
    vlans: '100'
    mlag: 1
  Port-Channel2:
    description: BGP-LEAF2_Po1
    type: switched
    shutdown: false
    mode: trunk
    vlans: '100'
    mlag: 2
ethernet_interfaces:
  Ethernet3:
    peer: BGP-SPINE1
    peer_interface: Ethernet3
    peer_type: mlag_peer
    description: MLAG_PEER_BGP-SPINE1_Ethernet3
    type: switched
    shutdown: false
    channel_group:
      id: 3
      mode: active
  Ethernet4:
    peer: BGP-SPINE1
    peer_interface: Ethernet4
    peer_type: mlag_peer
    description: MLAG_PEER_BGP-SPINE1_Ethernet4
    type: switched
    shutdown: false
    channel_group:
      id: 3
      mode: active
  Ethernet1:
    peer: BGP-LEAF1
    peer_interface: Ethernet2
    peer_type: leaf
    description: BGP-LEAF1_Ethernet2
    shutdown: false
    type: switched
    channel_group:
      id: 1
      mode: active
  Ethernet2:
    peer: BGP-LEAF2
    peer_interface: Ethernet2
    peer_type: leaf
    description: BGP-LEAF2_Ethernet2
    shutdown: false
    type: switched
    channel_group:
      id: 2
      mode: active
  Ethernet5:
    peer: DUMMY-CORE
    peer_interface: Ethernet1/4
    peer_type: other
    description: P2P_LINK_TO_DUMMY-CORE_Ethernet1/4
    type: routed
    shutdown: false
    mtu: 9000
    ip_address: 192.168.253.6/31
mlag_configuration:
  domain_id: BGP_SPINES
  local_interface: Vlan4094
  peer_address: 192.168.254.0
  peer_link: Port-Channel3
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
route_maps:
  RM-MLAG-PEER-IN:
    sequence_numbers:
      10:
        type: permit
        set:
        - origin incomplete
        description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
loopback_interfaces:
  Loopback0:
    description: Router_ID
    shutdown: false
    ip_address: 192.168.255.2/32
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
