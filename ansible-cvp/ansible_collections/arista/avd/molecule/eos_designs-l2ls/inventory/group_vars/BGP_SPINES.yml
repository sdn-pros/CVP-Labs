---
type: l3spine

l3spine:
  defaults:
    loopback_ipv4_pool: 192.168.255.0/24
    mlag_peer_ipv4_pool: 192.168.254.0/24
    mlag_peer_l3_vlan: 4094
    mlag_interfaces: [ Ethernet3, Ethernet4 ]
    virtual_router_mac_address: 00:1c:73:00:00:99
    spanning_tree_priority: 4096
  node_groups:
    BGP_SPINES:
      bgp_as: 65001
      nodes:
        BGP-SPINE1:
          id: 1
        BGP-SPINE2:
          id: 2
