  motd: |
    .         Switch       : $(hostname)                            .
    .         Site         : DC1                      .
    .         Type info for information about the device            .
    .         Type help for information about the aliases           .
    EOF
### Management API http ###
management_api_http:
  enable_http: true
  enable_https: true
  enable_vrfs:
    - name: mgt
      access_group: ACL-API

### Management console ###
management_console:
  idle_timeout: 300

### Management security ###
management_security:
  password:
    encryption_key_common: true

### Management ssh ###
management_ssh:
  access_groups:
    - name: ACL-SSH
    - name: ACL-SSH-VRF
      vrf: mgt
  ipv6_access_groups:
    - name: ACL-SSH6
    - name: ACL-SSH-VRF6
      vrf: mgt
  idle_timeout: 15
  connection:
    per_host: 12
  enable: true
  vrfs:
    - name: mgt
      enable: true

eos_cli: |
  interface Loopback1000
    description Interface created with eos_cli on device level
