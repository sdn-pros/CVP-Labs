### Routing - BGP ###
router_bgp:
  as: 65101
  router_id: 192.168.255.3
  bgp_defaults:
    - no bgp default ipv4-unicast
    - distance bgp 20 200 200
    - graceful-restart restart-time 300
    - graceful-restart
    - maximum-paths 2 ecmp 2
  peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      type: ipv4
      remote_as: 65001
      password: "AQQvKeimxJu+uGQ/yYvv9w=="
      maximum_routes: 12000
      send_community: all
    - name: EVPN-OVERLAY-PEERS
      type: evpn
      remote_as: 65001
      update_source: Loopback0
      bfd: true
      ebgp_multihop: 3
      password: "q+VNViP5i4rVjW1cxFv2wA=="
      send_community: all
      maximum_routes: 0
    - name: MLAG-IPv4-UNDERLAY-PEER
      type: ipv4
      remote_as: 65101
      next_hop_self: true
      password: "vnEaG8gMeQf3d3cN6PktXQ=="
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
      route_map_out: RM-MLAG-PEER-OUT
    - name: STARDARD-COMMUNITY
      type: ipv4
      send_community: standard
    - name: EXTENDED-COMMUNITY
      type: ipv4
      send_community: extended
    - name: LARGE-COMMUNITY
      type: ipv4
      send_community: large
    - name: MULTIPLE-COMMUNITY
      type: ipv4
      send_community: standard large
    - name: NO-COMMUNITY
      type: ipv4
      send_community: null
    - name: LOCAL-AS
      type: ipv4
      local_as: 65000
  neighbors:
    - ip_address: 172.31.255.0
      peer_group: IPv4-UNDERLAY-PEERS
    - ip_address: 172.31.255.2
      peer_group: IPv4-UNDERLAY-PEERS
    - ip_address: 192.168.255.1
      peer_group: EVPN-OVERLAY-PEERS
    - ip_address: 192.168.255.2
      peer_group: EVPN-OVERLAY-PEERS
    - ip_address: 10.255.251.1
      peer_group: MLAG-IPv4-UNDERLAY-PEER
  redistribute_routes:
    - source_protocol: connected
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      - name: EVPN-OVERLAY-PEERS
        activate: true
      - name: IPv4-UNDERLAY-PEERS
        activate: false
      - name: MLAG-IPv4-UNDERLAY-PEER
        activate: false
  address_family_ipv4:
    peer_groups:
      - name: EVPN-OVERLAY-PEERS
        activate: false
      - name: IPv4-UNDERLAY-PEERS
        activate: true
      - name: MLAG-IPv4-UNDERLAY-PEER
        activate: true
  vlan_aware_bundles:
## Tenant_A ##
    - name: TENANT_A_PROJECT01
      rd: "192.168.255.3:11"
      description: TENANT_A_PROJECT01
      route_targets:
        both:
          - "11:11"
      redistribute_routes:
        - learned
      vlan: 110
    - name: TENANT_A_PROJECT02
      rd: "192.168.255.3:12"
      route_targets:
        both:
          - "12:12"
      redistribute_routes:
        - learned
      vlan: 112
## Tenant_B ##
    - name: B-ELAN-201
      tenant: Tenant_B
      rd: "192.168.255.3:20201"
      route_targets:
        both:
          - "20201:20201"
      redistribute_routes:
        - learned
      vlan: 201
  vlans:
  vrfs:
