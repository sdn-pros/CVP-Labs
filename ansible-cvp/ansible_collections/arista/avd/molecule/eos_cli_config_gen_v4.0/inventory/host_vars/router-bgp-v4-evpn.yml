        - prefix: 100.64.0.0/10
      route_targets:
        import:
          - address_family: evpn
            route_targets:
              - "11:11"
        export:
          - address_family: evpn
            route_targets:
              - "11:11"
      neighbors:
        - ip_address: 10.255.251.1
          peer_group: MLAG-IPv4-UNDERLAY-PEER
        - ip_address: 10.2.3.4
          remote_as: 1234
          local_as: 123
          description: Tenant A BGP Peer
