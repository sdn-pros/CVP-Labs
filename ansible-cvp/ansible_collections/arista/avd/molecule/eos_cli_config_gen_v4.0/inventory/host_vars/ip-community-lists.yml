### IP community lists ###

community_lists:
  - name: TEST1
    action: "permit 1000:1000"
  - name: TEST2
    action: "permit 2000:3000"

ip_community_lists:
  - name: IP_CL_TEST1
    entries:
      - action: permit
        communities: ["1001:1001", "1002:1002"]
      - action: deny
        communities: ["1010:1010"]
      - action: permit
        regexp: 20:*
  - name: IP_CL_TEST2
    entries:
      - action: deny
        communities: ["1003:1003"]
  - name: IP_RE_TEST1
    entries:
      - action: permit
        regexp: ^$
  - name: IP_RE_TEST2
    entries:
      - action: deny
        regexp: ^100
