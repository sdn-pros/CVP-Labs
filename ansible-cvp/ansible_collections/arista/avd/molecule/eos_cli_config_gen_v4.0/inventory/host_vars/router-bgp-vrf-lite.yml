prefix_lists:
  - name: PL-BGP-DEFAULT-BLUE-C1
    sequence_numbers:
      - sequence: 10
        action: permit 0.0.0.0/0 le 1
  - name: PL-BGP-DEFAULT-RED-OUT-C1
    sequence_numbers:
      - sequence: 10
        action: permit 10.0.0.0/8
  - name: PL-BGP-DEFAULT-RED-IN-C1
    sequence_numbers:
      - sequence: 10
        action: permit 0.0.0.0/0

route_maps:
  - name: RM-BGP-AGG-APPLY-SET
    sequence_numbers:
      - sequence: 10
        type: permit
        description: RM for BGP AGG Set
        set:
          - "local-preference 50"

  - name: RM-BGP-EXPORT-DEFAULT-BLUE-C1
    sequence_numbers:
      - sequence: 10
        type: permit
        description: RM for BGP default route in BLUE-C1
        match:
          - ip address prefix-list PL-BGP-DEFAULT-BLUE-C1

router_bgp:
  as: 65001
  router_id: 1.0.1.1
  bgp_defaults:
    - no bgp default ipv4-unicast
    - distance bgp 20 200 200
    - graceful-restart restart-time 300
    - graceful-restart
  peer_groups:
    - name: OBS_WAN
      type: ipv4
      description: 'BGP Connection to OBS WAN CPE'
      remote_as: 65000
    - name: WELCOME_ROUTERS
      type: ipv4
      description: 'BGP Connection to WELCOME ROUTER 02'
      remote_as: 65001
    - name: SEDI
      type: ipv4
      description: 'BGP Connection to OBS WAN CPE'
      remote_as: 65003
      update_source: Loopback101
      ebgp_multihop: 10
    - name: SEDI-shut
      type: ipv4
      description: 'BGP Peer Shutdown'
      shutdown: true
  redistribute_routes:
    - source_protocol: static
  address_family_ipv4:
    peer_groups:
      - name: OBS_WAN
        activate: true
      - name: WELCOME_ROUTERS
        activate: true
      - name: SEDI
        activate: true
        route_map_out: RM-BGP-EXPORT-DEFAULT-BLUE-C1
      - name: SEDI-shut
        activate: true
        route_map_out: RM-BGP-EXPORT-DEFAULT-BLUE-C1
  vrfs:
    - name: BLUE-C1
      rd: 1.0.1.1:101
      neighbors:
        - ip_address: 10.1.1.0
          peer_group: OBS_WAN
        - ip_address: 10.255.1.1
          peer_group: WELCOME_ROUTERS
          weight: 65535
        - ip_address: 101.0.3.1
          peer_group: SEDI
          weight: 100
        - ip_address: 101.0.3.2
          peer_group: SEDI
          shutdown: true
        - ip_address: 101.0.3.3
          peer_group: SEDI-shut
      redistribute_routes:
        - source_protocol: static
      aggregate_addresses:
        - prefix: 193.1.0.0/16
          as_set: true
          summary_only: true
          attribute_map: RM-BGP-AGG-APPLY-SET
          advertise_only: false
        - prefix: 0.0.0.0/0
          as_set: true
          summary_only: true
          attribute_map: RM-BGP-AGG-APPLY-SET
          advertise_only: false
      eos_cli: |
        comment
        Comment created from eos_cli under router_bgp.vrfs.BLUE-C1
        EOF
    - name: RED-C1
      rd: 1.0.1.1:102
      neighbors:
        - ip_address: 10.1.1.0
          peer_group: OBS_WAN
          prefix_list_in: PL-BGP-DEFAULT-RED-IN-C1
          prefix_list_out: PL-BGP-DEFAULT-RED-OUT-C1

static_routes:
  - vrf: BLUE-C1
    destination_address_prefix: 193.1.0.0/24
    interface: Null0
  - vrf: BLUE-C1
    destination_address_prefix: 193.1.1.0/24
    interface: Null0
  - vrf: BLUE-C1
    destination_address_prefix: 193.1.2.0/24
    interface: Null0
