static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
ipv6_unicast_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
  MGMT:
    ip_routing: false
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
loopback_interfaces:
  Loopback0:
    description: LSR_Router_ID
    shutdown: false
    ip_address: 10.0.0.2/32
    ipv6_address: 2000:1234:ffff:ffff::2/128
    ospf_area: 0.0.0.0
    mpls:
      ldp:
        interface: true
router_ospf:
  process_ids:
    101:
      passive_interface_default: true
      router_id: 10.0.0.2
      max_lsa: 12000
      no_passive_interfaces:
      - Ethernet1
      - Ethernet2
      - Ethernet3
      - Ethernet4
      - Ethernet5
      - Ethernet6
      - Ethernet10
      - Port-Channel12
      bfd_enable: true
mpls:
  ip: true
  ldp:
    interface_disabled_default: true
    router_id: 10.0.0.2
    shutdown: false
    transport_address_interface: Loopback0
ethernet_interfaces:
  Ethernet1:
    peer: core-1-isis-sr-ldp
    peer_interface: Ethernet1
    peer_type: core_router
    description: P2P_LINK_TO_core-1-isis-sr-ldp_Ethernet1
    type: routed
    shutdown: false
    mtu: 1500
    ip_address: unnumbered loopback0
    ipv6_enable: true
    ospf_network_point_to_point: true
    ospf_area: 0.0.0.0
    mpls:
      ip: true
      ldp:
        interface: true
        igp_sync: true
    speed: forced 1000full
