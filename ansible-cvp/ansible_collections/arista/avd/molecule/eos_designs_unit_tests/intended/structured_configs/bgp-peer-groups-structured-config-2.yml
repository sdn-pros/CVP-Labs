router_bgp:
  as: '65001'
  router_id: 192.168.255.112
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: '65001'
      next_hop_self: true
      description: Description for mlag_ipv4_underlay_peer via structured_config
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
      description: Description for ipv4_underlay_peers via structured_config
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      send_community: all
      maximum_routes: 0
      remote_as: '65001'
      route_reflector_client: true
      description: Description for evpn_overlay_peers via structured_config
    RR-OVERLAY-PEERS:
      type: mpls
      update_source: Loopback0
      bfd: true
      send_community: all
      maximum_routes: 0
      remote_as: '65001'
      description: Description for rr_overlay_peers via structured_config
  address_family_ipv4:
    peer_groups:
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
      RR-OVERLAY-PEERS:
        activate: false
  neighbors:
    192.168.253.204:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: bgp-peer-groups-structured-config-1
    192.168.255.111:
      peer_group: EVPN-OVERLAY-PEERS
      description: bgp-peer-groups-structured-config-1
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  bgp_cluster_id: 192.168.255.112
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
        route_map_in: RM-EVPN-SOO-IN
        route_map_out: RM-EVPN-SOO-OUT
      RR-OVERLAY-PEERS:
        activate: true
  address_family_vpn_ipv4:
    peer_groups:
      RR-OVERLAY-PEERS:
        activate: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
  MGMT:
    ip_routing: false
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
spanning_tree:
  no_spanning_tree_vlan: 4094
vlans:
  4094:
    tenant: system
    name: MLAG_PEER
    trunk_groups:
    - MLAG
vlan_interfaces:
  Vlan4094:
    description: MLAG_PEER
    shutdown: false
    ip_address: 192.168.253.205/31
    no_autostate: true
    mtu: 9000
port_channel_interfaces:
  Port-Channel3:
    description: MLAG_PEER_bgp-peer-groups-structured-config-1_Po3
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - LEAF_PEER_L3
    - MLAG
ethernet_interfaces:
  Ethernet3:
    peer: bgp-peer-groups-structured-config-1
    peer_interface: Ethernet3
    peer_type: mlag_peer
    description: MLAG_PEER_bgp-peer-groups-structured-config-1_Ethernet3
    type: switched
    shutdown: false
    channel_group:
      id: 3
      mode: active
mlag_configuration:
  domain_id: mlag
  local_interface: Vlan4094
  peer_address: 192.168.253.204
  peer_link: Port-Channel3
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
route_maps:
  RM-MLAG-PEER-IN:
    sequence_numbers:
      10:
        type: permit
        set:
        - origin incomplete
        description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
  RM-EVPN-SOO-IN:
    sequence_numbers:
      10:
        type: deny
        match:
        - extcommunity ECL-EVPN-SOO
      20:
        type: permit
  RM-EVPN-SOO-OUT:
    sequence_numbers:
      10:
        type: permit
        set:
        - extcommunity soo 192.168.254.111:1 additive
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.168.255.112/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 192.168.254.111/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.168.255.0/24 eq 32
      20:
        action: permit 192.168.254.0/24 eq 32
ip_extcommunity_lists:
  ECL-EVPN-SOO:
  - type: permit
    extcommunities: soo 192.168.254.111:1
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:dc:00:00:00:0a
vxlan_interface:
  Vxlan1:
    description: bgp-peer-groups-structured-config-2_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
