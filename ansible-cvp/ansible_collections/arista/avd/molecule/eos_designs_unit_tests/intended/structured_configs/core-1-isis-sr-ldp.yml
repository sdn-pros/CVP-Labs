static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
ipv6_unicast_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
  MGMT:
    ip_routing: false
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
loopback_interfaces:
  Loopback0:
    description: LSR_Router_ID
    shutdown: false
    ip_address: 10.0.0.1/32
    ipv6_address: 2000:1234:ffff:ffff::1/128
    mpls:
      ldp:
        interface: true
    isis_enable: CORE
    isis_passive: true
    node_segment:
      ipv4_index: 201
      ipv6_index: 201
router_isis:
  instance: CORE
  log_adjacency_changes: true
  net: 49.0001.0000.0001.0001.00
  router_id: 10.0.0.1
  is_type: level-2
  address_family:
  - ipv4 unicast
  - ipv6 unicast
  isis_af_defaults:
  - maximum-paths 4
  - fast-reroute ti-lfa mode link-protection
  mpls_ldp_sync_default: true
  timers:
    local_convergence:
      delay: 15000
      protected_prefixes: true
  advertise:
    passive_only: true
  segment_routing_mpls:
    router_id: 10.0.0.1
    enabled: true
mpls:
  ip: true
  ldp:
    interface_disabled_default: true
    router_id: 10.0.0.1
    shutdown: false
    transport_address_interface: Loopback0
ethernet_interfaces:
  Ethernet1:
    peer: core-2-ospf-ldp
    peer_interface: Ethernet1
    peer_type: core_router
    description: P2P_LINK_TO_core-2-ospf-ldp_Ethernet1
    type: routed
    shutdown: false
    mtu: 1500
    ip_address: unnumbered loopback0
    ipv6_enable: true
    isis_enable: CORE
    isis_metric: 60
    isis_network_point_to_point: true
    isis_hello_padding: false
    isis_circuit_type: level-2
    isis_authentication_mode: md5
    isis_authentication_key: $1c$sTNAlR6rKSw=
    mpls:
      ip: true
      ldp:
        interface: true
        igp_sync: true
    speed: forced 1000full
