router_bgp:
  as: '65001'
  router_id: 192.168.255.1
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      send_community: all
      maximum_routes: 0
      ebgp_multihop: 3
      next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  neighbors:
    172.31.255.1:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65101'
      description: UPLINK-MLAG-STRUCTURED-CONFIG-L3LEAF1A_Ethernet1
    172.31.255.3:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65101'
      description: UPLINK-MLAG-STRUCTURED-CONFIG-L3LEAF1B_Ethernet1
    192.168.255.3:
      peer_group: EVPN-OVERLAY-PEERS
      description: UPLINK-MLAG-STRUCTURED-CONFIG-L3LEAF1A
      remote_as: '65101'
    192.168.255.4:
      peer_group: EVPN-OVERLAY-PEERS
      description: UPLINK-MLAG-STRUCTURED-CONFIG-L3LEAF1B
      remote_as: '65101'
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.200.5
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
  MGMT:
    ip_routing: false
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 192.168.200.101/24
    gateway: 192.168.200.5
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
ethernet_interfaces:
  Ethernet1:
    peer: UPLINK-MLAG-STRUCTURED-CONFIG-L3LEAF1A
    peer_interface: Ethernet1
    peer_type: l3leaf
    description: P2P_LINK_TO_UPLINK-MLAG-STRUCTURED-CONFIG-L3LEAF1A_Ethernet1
    shutdown: false
    mtu: 9000
    type: routed
    ip_address: 172.31.255.0/31
    pim:
      ipv4:
        sparse_mode: true
  Ethernet2:
    peer: UPLINK-MLAG-STRUCTURED-CONFIG-L3LEAF1B
    peer_interface: Ethernet1
    peer_type: l3leaf
    description: P2P_LINK_TO_UPLINK-MLAG-STRUCTURED-CONFIG-L3LEAF1B_Ethernet1
    shutdown: false
    mtu: 9000
    type: routed
    ip_address: 172.31.255.2/31
    pim:
      ipv4:
        sparse_mode: true
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.168.255.1/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.168.255.0/24 eq 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
