router_bgp:
  as: '65101'
  router_id: 10.254.1.1
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      send_community: all
      maximum_routes: 0
      ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  neighbors:
    10.254.2.0:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65200'
      description: ptp-tests-spine1_Ethernet1
    10.254.2.2:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65200'
      description: ptp-tests-spine1_Ethernet2
    10.255.0.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: ptp-tests-spine1
      remote_as: '65200'
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    VRF1:
      router_id: 10.254.1.1
      rd: 10.254.1.1:1
      route_targets:
        import:
          evpn:
          - '1:1'
        export:
          evpn:
          - '1:1'
      redistribute_routes:
      - connected
  vlans:
    11:
      tenant: PTP
      rd: 10.254.1.1:10011
      route_targets:
        both:
        - 10011:10011
      redistribute_routes:
      - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 4096
vrfs:
  MGMT:
    ip_routing: false
  VRF1:
    tenant: PTP
    ip_routing: true
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 192.168.0.101/24
    gateway: 192.168.0.1
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
ptp:
  mode: boundary
  clock_identity: '11:11:11:11:11:11'
  priority1: 30
  priority2: 1
  domain: 127
  monitor:
    enabled: true
    threshold:
      offset_from_master: 250
      mean_path_delay: 1500
    missing_message:
      sequence_ids:
        enabled: true
        announce: 3
        delay_resp: 3
        follow_up: 3
        sync: 3
ethernet_interfaces:
  Ethernet1:
    peer: ptp-tests-spine1
    peer_interface: Ethernet1
    peer_type: spine
    description: P2P_LINK_TO_PTP-TESTS-SPINE1_Ethernet1
    shutdown: false
    mtu: 9000
    type: routed
    ptp:
      announce:
        interval: 0
        timeout: 3
      delay_req: -3
      sync_message:
        interval: -3
      transport: ipv4
      enable: true
    ip_address: 10.254.2.1/31
  Ethernet2:
    peer: ptp-tests-spine1
    peer_interface: Ethernet2
    peer_type: spine
    description: P2P_LINK_TO_PTP-TESTS-SPINE1_Ethernet2
    shutdown: false
    mtu: 9000
    type: routed
    ptp:
      announce:
        interval: 0
        timeout: 3
      delay_req: -3
      sync_message:
        interval: -3
      transport: ipv4
      enable: true
    ip_address: 10.254.2.3/31
  Ethernet13:
    peer: bmca-endpoint
    peer_interface: eth1
    peer_type: server
    description: bmca-endpoint_eth1
    type: switched
    shutdown: false
    mode: access
    vlans: 11
    ptp:
      announce:
        interval: 0
        timeout: 3
      delay_req: -3
      sync_message:
        interval: -3
      transport: ipv4
      enable: true
  Ethernet5:
    peer: video-endpoint
    peer_interface: PCI1
    peer_type: server
    description: video-endpoint_PCI1
    type: switched
    shutdown: false
    mode: access
    vlans: 11
    spanning_tree_portfast: edge
    ptp:
      announce:
        interval: 0
        timeout: 3
      delay_req: -3
      sync_message:
        interval: -3
      transport: ipv4
      enable: true
      role: master
  Ethernet3:
    peer: Endpoint-with-specific-PTP-profile
    peer_interface: eth3
    peer_type: server
    description: Endpoint-with-specific-PTP-profile_eth3
    type: switched
    shutdown: false
    mode: access
    vlans: 11
    ptp:
      announce:
        interval: -2
        timeout: 3
      delay_req: -4
      sync_message:
        interval: -4
      transport: ipv4
      enable: true
      role: master
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 10.254.1.1/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 10.254.11.1/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 10.254.1.0/27 eq 32
      20:
        action: permit 10.254.11.0/27 eq 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
vlans:
  11:
    tenant: PTP
    name: VLAN11
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
vlan_interfaces:
  Vlan11:
    tenant: PTP
    description: VLAN11
    shutdown: false
    ip_address: 172.16.11.1/24
    vrf: VRF1
vxlan_interface:
  Vxlan1:
    description: ptp-tests-leaf1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
        11:
          vni: 10011
      vrfs:
        VRF1:
          vni: 1
