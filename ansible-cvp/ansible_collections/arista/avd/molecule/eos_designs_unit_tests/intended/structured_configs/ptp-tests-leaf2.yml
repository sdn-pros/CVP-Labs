router_bgp:
  as: '65102'
  router_id: 10.254.1.2
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      send_community: all
      maximum_routes: 0
      ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  neighbors:
    10.254.2.4:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65200'
      description: ptp-tests-spine1_Ethernet3
    10.254.2.6:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65200'
      description: ptp-tests-spine1_Ethernet4
    10.255.0.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: ptp-tests-spine1
      remote_as: '65200'
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    VRF1:
      router_id: 10.254.1.2
      rd: 10.254.1.2:1
      route_targets:
        import:
          evpn:
          - '1:1'
        export:
          evpn:
          - '1:1'
      redistribute_routes:
      - connected
  vlans:
    11:
      tenant: PTP
      rd: 10.254.1.2:10011
      route_targets:
        both:
        - 10011:10011
      redistribute_routes:
      - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 4096
vrfs:
  MGMT:
    ip_routing: false
  VRF1:
    tenant: PTP
    ip_routing: true
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 192.168.0.102/24
    gateway: 192.168.0.1
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
ptp:
  mode: boundary
  forward_unicast: true
  clock_identity: 00:1C:73:01:00:02
  source:
    ip: 10.254.1.2
  priority1: 1
  priority2: 2
  ttl: 16
  domain: 127
  message_type:
    general:
      dscp: 46
    event:
      dscp: 48
  monitor:
    enabled: true
    threshold:
      offset_from_master: 1234
      mean_path_delay: 4567
    missing_message:
      intervals:
        announce: 10
        follow_up: 9
        sync: 8
      sequence_ids:
        enabled: true
        announce: 11
        delay_resp: 12
        follow_up: 13
        sync: 14
ethernet_interfaces:
  Ethernet1:
    peer: ptp-tests-spine1
    peer_interface: Ethernet3
    peer_type: spine
    description: P2P_LINK_TO_PTP-TESTS-SPINE1_Ethernet3
    shutdown: false
    mtu: 9000
    type: routed
    ptp:
      announce:
        interval: 0
        timeout: 3
      delay_req: -3
      sync_message:
        interval: -3
      transport: ipv4
      enable: true
    ip_address: 10.254.2.5/31
  Ethernet2:
    peer: ptp-tests-spine1
    peer_interface: Ethernet4
    peer_type: spine
    description: P2P_LINK_TO_PTP-TESTS-SPINE1_Ethernet4
    shutdown: false
    mtu: 9000
    type: routed
    ptp:
      announce:
        interval: 0
        timeout: 3
      delay_req: -3
      sync_message:
        interval: -3
      transport: ipv4
      enable: true
    ip_address: 10.254.2.7/31
  Ethernet5:
    peer: video-endpoint
    peer_interface: PCI2
    peer_type: server
    description: video-endpoint_PCI2
    type: switched
    shutdown: false
    mode: access
    vlans: 11
    spanning_tree_portfast: edge
    ptp:
      announce:
        interval: 0
        timeout: 3
      delay_req: -3
      sync_message:
        interval: -3
      transport: ipv4
      enable: true
      role: master
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 10.254.1.2/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 10.254.11.2/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 10.254.1.0/27 eq 32
      20:
        action: permit 10.254.11.0/27 eq 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
vlans:
  11:
    tenant: PTP
    name: VLAN11
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
vlan_interfaces:
  Vlan11:
    tenant: PTP
    description: VLAN11
    shutdown: false
    ip_address: 172.17.11.1/24
    vrf: VRF1
vxlan_interface:
  Vxlan1:
    description: ptp-tests-leaf2_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
        11:
          vni: 10011
      vrfs:
        VRF1:
          vni: 1
