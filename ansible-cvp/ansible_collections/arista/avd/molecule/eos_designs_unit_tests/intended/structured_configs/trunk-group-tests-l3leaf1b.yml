router_bgp:
  as: '65001'
  router_id: 192.168.250.10
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: '65001'
      next_hop_self: true
      description: trunk-group-tests-l3leaf1a
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      send_community: all
      maximum_routes: 0
      ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  neighbors:
    10.255.247.0:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: trunk-group-tests-l3leaf1a
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    TG_100:
      router_id: 192.168.250.10
      rd: 192.168.250.10:100
      route_targets:
        import:
          evpn:
          - 100:100
        export:
          evpn:
          - 100:100
      redistribute_routes:
      - connected
      neighbors:
        10.255.247.0:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
    TG_200:
      router_id: 192.168.250.10
      rd: 192.168.250.10:200
      route_targets:
        import:
          evpn:
          - 200:200
        export:
          evpn:
          - 200:200
      redistribute_routes:
      - connected
      neighbors:
        10.255.247.0:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
    TG_300:
      router_id: 192.168.250.10
      rd: 192.168.250.10:300
      route_targets:
        import:
          evpn:
          - 300:300
        export:
          evpn:
          - 300:300
      redistribute_routes:
      - connected
      neighbors:
        10.255.247.0:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
  vlans:
    100:
      tenant: TRUNK_GROUP_TESTS
      rd: 192.168.250.10:10100
      route_targets:
        both:
        - 10100:10100
      redistribute_routes:
      - learned
    200:
      tenant: TRUNK_GROUP_TESTS
      rd: 192.168.250.10:10200
      route_targets:
        both:
        - 10200:10200
      redistribute_routes:
      - learned
    300:
      tenant: TRUNK_GROUP_TESTS
      rd: 192.168.250.10:10300
      route_targets:
        both:
        - 10300:10300
      redistribute_routes:
      - learned
    301:
      tenant: TRUNK_GROUP_TESTS
      rd: 192.168.250.10:10301
      route_targets:
        both:
        - 10301:10301
      redistribute_routes:
      - learned
    398:
      tenant: TRUNK_GROUP_TESTS
      rd: 192.168.250.10:10398
      route_targets:
        both:
        - 10398:10398
      redistribute_routes:
      - learned
    110:
      tenant: TRUNK_GROUP_TESTS
      rd: 192.168.250.10:10110
      route_targets:
        both:
        - 10110:10110
      redistribute_routes:
      - learned
    210:
      tenant: TRUNK_GROUP_TESTS
      rd: 192.168.250.10:10210
      route_targets:
        both:
        - 10210:10210
      redistribute_routes:
      - learned
    310:
      tenant: TRUNK_GROUP_TESTS
      rd: 192.168.250.10:10310
      route_targets:
        both:
        - 10310:10310
      redistribute_routes:
      - learned
    311:
      tenant: TRUNK_GROUP_TESTS
      rd: 192.168.250.10:10311
      route_targets:
        both:
        - 10311:10311
      redistribute_routes:
      - learned
    399:
      tenant: TRUNK_GROUP_TESTS
      rd: 192.168.250.10:10399
      route_targets:
        both:
        - 10399:10399
      redistribute_routes:
      - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 1.1.1.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
  MGMT:
    ip_routing: false
  TG_100:
    tenant: TRUNK_GROUP_TESTS
    ip_routing: true
  TG_200:
    tenant: TRUNK_GROUP_TESTS
    ip_routing: true
  TG_300:
    tenant: TRUNK_GROUP_TESTS
    ip_routing: true
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
spanning_tree:
  no_spanning_tree_vlan: 4093-4094
vlans:
