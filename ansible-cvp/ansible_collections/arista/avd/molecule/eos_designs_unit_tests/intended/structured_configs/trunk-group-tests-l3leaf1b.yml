port_channel_interfaces:
  Port-Channel3:
    description: MLAG_PEER_trunk-group-tests-l3leaf1a_Po3
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - CUSTOM_LEAF_PEER_L3_TG_NAME
    - CUSTOM_MLAG_TG_NAME
  Port-Channel1:
    description: TRUNK_GROUP_TESTS_L2LEAF1_Po1
    type: switched
    shutdown: false
    mode: trunk
    trunk_groups:
    - TRUNK_GROUP_TESTS_L2LEAF1
    mlag: 1
  Port-Channel5:
    description: TRUNK-GROUP-TESTS-L2LEAF3_Po1
    type: switched
    shutdown: false
    mode: trunk
    trunk_groups:
    - trunk-group-tests-l2leaf3
    mlag: 5
  Port-Channel13:
    description: server_with_tg_300_portchannel
    type: switched
    shutdown: false
    mode: trunk
    trunk_groups:
    - TG_NOT_MATCHING_ANY_VLANS
    - TG_300
    mlag: 13
ethernet_interfaces:
  Ethernet3:
    peer: trunk-group-tests-l3leaf1a
    peer_interface: Ethernet3
    peer_type: mlag_peer
    description: MLAG_PEER_trunk-group-tests-l3leaf1a_Ethernet3
    type: switched
    shutdown: false
    channel_group:
      id: 3
      mode: active
  Ethernet4:
    peer: trunk-group-tests-l3leaf1a
    peer_interface: Ethernet4
    peer_type: mlag_peer
    description: MLAG_PEER_trunk-group-tests-l3leaf1a_Ethernet4
    type: switched
    shutdown: false
    channel_group:
      id: 3
      mode: active
  Ethernet1:
    peer: trunk-group-tests-l2leaf1a
    peer_interface: Ethernet2
    peer_type: l2leaf
    description: TRUNK-GROUP-TESTS-L2LEAF1A_Ethernet2
    shutdown: false
    type: switched
    channel_group:
      id: 1
      mode: active
  Ethernet2:
    peer: trunk-group-tests-l2leaf1b
    peer_interface: Ethernet2
    peer_type: l2leaf
    description: TRUNK-GROUP-TESTS-L2LEAF1B_Ethernet2
    shutdown: false
    type: switched
    channel_group:
      id: 1
      mode: active
  Ethernet5:
    peer: trunk-group-tests-l2leaf3
    peer_interface: Ethernet2
