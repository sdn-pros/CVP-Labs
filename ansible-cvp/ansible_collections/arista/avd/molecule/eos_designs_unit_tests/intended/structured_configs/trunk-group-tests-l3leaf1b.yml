mlag_configuration:
  domain_id: TRUNK_GROUP_TESTS_L3LEAF1
  local_interface: Vlan4094
  peer_address: 10.255.248.0
  peer_link: Port-Channel3
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
route_maps:
  RM-MLAG-PEER-IN:
    sequence_numbers:
      10:
        type: permit
        set:
        - origin incomplete
        description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.168.250.10/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 192.168.249.9/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.168.250.0/24 eq 32
      20:
        action: permit 192.168.249.0/24 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:dc:00:00:00:0a
vxlan_interface:
  Vxlan1:
    description: trunk-group-tests-l3leaf1b_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
        100:
          vni: 10100
        200:
          vni: 10200
        300:
          vni: 10300
        301:
          vni: 10301
        398:
          vni: 10398
        110:
          vni: 10110
        210:
          vni: 10210
        310:
          vni: 10310
        311:
          vni: 10311
        399:
          vni: 10399
      vrfs:
        TG_100:
          vni: 100
        TG_200:
          vni: 200
        TG_300:
          vni: 300
