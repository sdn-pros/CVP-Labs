router_bgp:
  as: '65101'
  router_id: 192.168.255.1
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      send_community: all
      maximum_routes: 0
      ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    IGMP_QUERIER_TEST_1:
      router_id: 192.168.255.1
      rd: 192.168.255.1:11
      route_targets:
        import:
          evpn:
          - '11:11'
        export:
          evpn:
          - '11:11'
      redistribute_routes:
      - connected
    IGMP_QUERIER_TEST_2:
      router_id: 192.168.255.1
      rd: 192.168.255.1:21
      route_targets:
        import:
          evpn:
          - '21:21'
        export:
          evpn:
          - '21:21'
      redistribute_routes:
      - connected
    IGMP_QUERIER_TEST_3:
      router_id: 192.168.255.1
      rd: 192.168.255.1:41
      route_targets:
        import:
          evpn:
          - '41:41'
        export:
          evpn:
          - '41:41'
      redistribute_routes:
      - connected
  vlans:
    1:
      tenant: Tenant_A
      rd: 192.168.255.1:10001
      route_targets:
        both:
        - 10001:10001
      redistribute_routes:
      - learned
    2:
