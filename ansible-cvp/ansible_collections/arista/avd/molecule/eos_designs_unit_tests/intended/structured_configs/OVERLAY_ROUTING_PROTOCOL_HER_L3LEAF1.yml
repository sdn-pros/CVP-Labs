router_bgp:
  as: '65001'
  router_id: 192.168.254.1
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
  MGMT:
    ip_routing: false
  TEST:
    tenant: TEST
    ip_routing: true
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.168.254.1/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 192.168.253.1/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.168.254.0/24 eq 32
      20:
        action: permit 192.168.253.0/24 eq 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
vlans:
  3900:
    tenant: TEST
    name: SVI_ON_ALL_LEAFS
  3901:
    tenant: TEST
    name: SVI_ON_LEAF1
  3902:
    tenant: TEST
    name: SVI_ON_LEAF1-2
  2900:
    tenant: TEST
    name: L2VLAN_ON_ALL_LEAFS
  2901:
    tenant: TEST
    name: L2VLAN_ON_LEAF1
  2902:
    tenant: TEST
    name: L2VLAN_ON_LEAF1-2
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
vlan_interfaces:
  Vlan3900:
    tenant: TEST
    tags:
    - leaf1
    - leaf2
    - leaf3
    description: SVI_ON_ALL_LEAFS
    shutdown: true
    vrf: TEST
  Vlan3901:
    tenant: TEST
    tags:
    - leaf1
    description: SVI_ON_LEAF1
    shutdown: true
    vrf: TEST
  Vlan3902:
    tenant: TEST
    tags:
    - leaf1
    - leaf2
    description: SVI_ON_LEAF1-2
    shutdown: true
    vrf: TEST
vxlan_interface:
  Vxlan1:
    description: OVERLAY_ROUTING_PROTOCOL_HER_L3LEAF1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
        3900:
          vni: 13900
          flood_vteps:
          - 192.168.253.2
          - 192.168.253.3
        3901:
          vni: 13901
          flood_vteps: []
        3902:
          vni: 13902
          flood_vteps:
          - 192.168.253.2
        2900:
          vni: 12900
          flood_vteps:
          - 192.168.253.2
          - 192.168.253.3
        2901:
          vni: 12901
          flood_vteps: []
        2902:
          vni: 12902
          flood_vteps:
          - 192.168.253.2
