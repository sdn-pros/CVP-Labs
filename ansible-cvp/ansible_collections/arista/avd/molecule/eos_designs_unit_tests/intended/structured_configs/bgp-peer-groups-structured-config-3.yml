router_bgp:
  as: '65001'
  router_id: 192.168.255.114
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
    MPLS-OVERLAY-PEERS:
      type: mpls
      update_source: Loopback0
      bfd: true
      send_community: all
      maximum_routes: 0
      remote_as: '65001'
      description: Description for mpls_overlay_peers via structured_config
    IPVPN-GATEWAY-PEERS:
      type: mpls
      update_source: Loopback0
      bfd: true
      send_community: all
      maximum_routes: 0
      description: Description for ipvpn_gateway_peers via structured_config
  address_family_ipv4:
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: false
      IPVPN-GATEWAY-PEERS:
        activate: false
  address_family_evpn:
    neighbor_default:
      encapsulation: mpls
      next_hop_self_source_interface: Loopback0
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: true
    domain_identifier: 0:1
  bgp:
    bestpath:
      d_path: true
  address_family_vpn_ipv4:
    neighbor_default_encapsulation_mpls_next_hop_self:
      source_interface: Loopback0
    peer_groups:
      IPVPN-GATEWAY-PEERS:
        activate: true
      MPLS-OVERLAY-PEERS:
        activate: true
    domain_identifier: 0:2
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
  MGMT:
    ip_routing: false
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
loopback_interfaces:
  Loopback0:
    description: MPLS_Overlay_peering
    shutdown: false
    ip_address: 192.168.255.114/32
    isis_enable: CORE
    isis_passive: true
    node_segment:
      ipv4_index: 206
router_isis:
  instance: CORE
  log_adjacency_changes: true
  net: 49.0001.0000.0002.0106.00
  router_id: 192.168.255.114
  is_type: level-1-2
  address_family:
  - ipv4 unicast
  isis_af_defaults:
  - maximum-paths 4
  advertise:
    passive_only: false
  segment_routing_mpls:
    router_id: 192.168.255.114
    enabled: true
mpls:
  ip: true
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:dc:00:00:00:0a
