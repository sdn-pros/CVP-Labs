!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname IGMP-QUERIER-L2LEAF1A
!
no enable password
no aaa root
!
vlan 1
   name VLAN_1
!
vlan 2
   name VLAN_2
!
vlan 3
   name VLAN_3
!
vlan 11
   name VLAN_11
!
vlan 12
   name VLAN_12
!
vlan 21
   name VLAN_21
!
vlan 22
   name VLAN_22
!
vlan 23
   name VLAN_23
!
vlan 101
   name VLAN_101
!
vlan 102
   name VLAN_102
!
vlan 103
   name VLAN_103
!
vlan 111
   name VLAN_111
!
vlan 112
   name VLAN_112
!
vlan 113
   name VLAN_113
!
vlan 121
   name VLAN_121
!
vlan 122
   name VLAN_122
!
vlan 123
   name VLAN_123
!
vrf instance MGMT
!
interface Port-Channel1
   description IGMP-QUERIER-L3LEAF1A_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 1-3,11-12,21-23,101-103,111-113,121-123
   switchport mode trunk
!
interface Ethernet1
   description IGMP-QUERIER-L3LEAF1A_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.200.101/24
!
ip routing
no ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 192.168.200.5
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
