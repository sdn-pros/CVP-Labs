          mgmt_ip: 192.168.200.101/24
          uplink_switch_interfaces: [Ethernet1]
        CUSTOM-TEMPLATES-L3LEAF1B:
          id: 2
          mgmt_ip: 192.168.200.102/24
          uplink_switch_interfaces: [Ethernet2]

