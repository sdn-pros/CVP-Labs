    uplink_ipv4_pool: 172.31.255.0/24
    uplink_interfaces: [Ethernet1]
    uplink_switches: [CUSTOM-TEMPLATES-SPINE1]
  node_groups:
    CUSTOM_TEMPLATES_L3LEAF1:
      bgp_as: 65101
      nodes:
