Tenant_C:
  mac_vrf_vni_base: 30000
  bgp_peer_groups:
    - name: Tenant_C_BGP_PEER_GROUP
      remote_as: 666
      description: "Tenant C peer group"
      send_community: all
      next_hop_self: true
      maximum_routes: 1000
      default_originate:
        enabled: true
        always: true
      update_source: lo0
      bfd: false
      ebgp_multihop: 3
      route_map_out: TEST_OUT
      route_map_in: TEST_IN
      local_as: 777
    - name: Tenant_C_BGP_PEER_GROUP2
      remote_as: 667
      description: "Tenant C peer group2"
      update_source: lo0
  vrfs:
    Tenant_C_OP_Zone:
      vrf_vni: 30
      enable_mlag_ibgp_peering_vrfs: true
      mlag_ibgp_peering_vlan: 2
      svis:
        310:
          name: Tenant_C_OP_Zone_1
          tags: ['opzone']
          enabled: True
          ip_address_virtual: 10.3.10.1/24
        311:
          name: Tenant_C_OP_Zone_2
          tags: ['opzone']
          enabled: True
          ip_address_virtual: 10.3.11.1/24
    Tenant_C_WAN_Zone:
      vrf_vni: 31
      svis:
        350:
          name: Tenant_C_WAN_Zone_1
          tags: ['wan']
          enabled: True
          ip_address_virtual: 10.3.50.1/24
      bgp_peer_groups:
        - name: Tenant_C_WAN_Zone_BGP_PEER_GROUP
          remote_as: 666
          description: "Tenant C VRF WAN Zone peer group"
          send_community: all
          next_hop_self: true
          maximum_routes: 1000
          default_originate:
            enabled: true
            always: true
          nodes: [ DC1-BL2B ]
          update_source: lo0
          bfd: false
          ebgp_multihop: 3
          route_map_out: TEST_OUT
          route_map_in: TEST_IN
          local_as: 777
      bgp_peers:
        1.1.1.1:
          peer_group: Tenant_C_WAN_Zone_BGP_PEER_GROUP
          description: test_description
          nodes: [ DC1-BL2B ]
          set_ipv4_next_hop: 1.1.1.1
        BEBA::C0CA:C07A:
          peer_group: Tenant_C_WAN_Zone_BGP_PEER_GROUP
          nodes: [ DC1-BL2B ]
          description: test_ipv6
        2.2.2.2:
          peer_group: Tenant_C_BGP_PEER_GROUP
          nodes: [ DC1-BL2A ]
          description: test_bgp_peer_group_without_nodes
        2.2.2.3:
          peer_group: Tenant_C_BGP_PEER_GROUP2
          nodes: [DC1-BL2A]
          description: test_bgp_peer_group_without_nodes_2nd_time
