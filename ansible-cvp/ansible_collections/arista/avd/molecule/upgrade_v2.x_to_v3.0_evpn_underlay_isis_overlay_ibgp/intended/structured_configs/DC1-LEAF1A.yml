router_bgp:
  as: '65000'
  router_id: 192.168.255.5
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - maximum-paths 4 ecmp 4
  peer_groups:
    OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      password: 64fqSH5CFUNLRHErezMrRg==
      send_community: all
      maximum_routes: 0
      remote_as: 65001
  address_family_ipv4:
    peer_groups:
      OVERLAY-PEERS:
        activate: false
  address_family_evpn:
    peer_groups:
      OVERLAY-PEERS:
        activate: true
        route_map_in: RM-EVPN-SOO-IN
        route_map_out: RM-EVPN-SOO-OUT
  neighbors:
    192.168.255.1:
      peer_group: OVERLAY-PEERS
      description: DC1-SPINE1
    192.168.255.4:
      peer_group: OVERLAY-PEERS
      description: DC1-SPINE4
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.200.5
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - 192.168.200.11:9910
  cvauth:
    method: key
    key: telarista
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
name_server:
  source:
    vrf: MGMT
  nodes:
  - 192.168.200.5
  - 8.8.8.8
spanning_tree:
