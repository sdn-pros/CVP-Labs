router_isis:
  instance: EVPN_UNDERLAY
  log_adjacency_changes: true
  net: 49.0001.0001.0001.0001.00
  router_id: 192.168.255.5
  is_type: level-2
  address_family:
  - ipv4 unicast
  isis_af_defaults:
  - maximum-paths 4
  no_passive_interfaces:
  - Ethernet1
  - Ethernet2
  - Ethernet3
  - Ethernet4
  - Loopback1
ip_extcommunity_lists:
  ECL-EVPN-SOO:
  - type: permit
    extcommunities: soo 192.168.254.5:1
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
route_maps:
  RM-EVPN-SOO-IN:
    sequence_numbers:
      10:
        type: deny
        match:
        - extcommunity ECL-EVPN-SOO
      20:
        type: permit
  RM-EVPN-SOO-OUT:
    sequence_numbers:
      10:
        type: permit
        set:
        - extcommunity soo 192.168.254.5:1 additive
