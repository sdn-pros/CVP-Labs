      address_families:
        ipv4:
          neighbors:
            123.1.1.10:
              activate: true
        ipv6:
          neighbors:
            fd5a:fe45:8831:06c5::a:
              activate: true
            fd5a:fe45:8831:06c5::b:
              activate: true
    Tenant_B_WAN_Zone:
