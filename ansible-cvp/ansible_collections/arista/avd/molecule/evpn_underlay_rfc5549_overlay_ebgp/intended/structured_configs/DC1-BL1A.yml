      router_id: 192.168.255.10
      rd: 192.168.255.10:14
      route_targets:
        import:
          evpn:
          - '14:14'
        export:
          evpn:
          - '14:14'
      redistribute_routes:
      - connected
      - static
      neighbors:
        123.1.1.10:
          remote_as: 1234
          description: External IPv4 BGP peer
          send_community: standard extended
          maximum_routes: 0
          default_originate:
            always: false
            route_map: RM-Tenant_A_WAN_Zone-123.1.1.10-SET-NEXT-HOP-OUT
          update_source: Loopback123
          ebgp_multihop: 3
          local_as: 123
